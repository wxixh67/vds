<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4facfe 0%, #6a11cb 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        
        .avatar-container {
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            color: #f5e9d7;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .name i {
            font-size: 28px;
            color: #1877F2; /* Facebook蓝色官方认证色 */
        }
        
        .nav-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #f5e9d7;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.25);
            color: #fff;
        }
        
        .nav-button i {
            font-size: 20px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-icon {
            color: #f5e9d7;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            color: #fff;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .nav-button {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img src="头像/1960050.jpg" alt="头像" class="avatar">
        </div>
        
        <!-- 标题左边换成官方认证徽章 -->
        <h1 class="name"><i class="fas fa-circle-check"></i> Facebook</h1>
        
        <div class="nav-container">
            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="nav-button">
                <i class="fas fa-shopping-cart"></i>
                <span>官方卡网</span>
            </a>
            <a href="https://t.me/Facebookkf_bot" class="nav-button">
                <i class="fas fa-headset"></i>
                <span>官方客服</span>
            </a>
            <a href="https://t.me/fb180" class="nav-button">
                <i class="fas fa-users"></i>
                <span>官方群组</span>
            </a>
            <a href="https://www.facebook.com/" class="nav-button">
                <i class="fab fa-facebook"></i>
                <span>脸书官网</span>
            </a>
        </div>
        
        <div class="social-links">
            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="social-icon">
                <i class="fab fa-weibo"></i>
            </a>
            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>
</body>
</html>
