<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Facebook - 官方导航</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e27;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(24, 119, 242, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, -10%) rotate(180deg); }
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.5;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(24, 119, 242, 0.4), transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            filter: blur(20px);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .logo {
            position: relative;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #1877f2 0%, #0c5ec9 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(24, 119, 242, 0.3);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a0aec0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 15px;
            color: #8b92a8;
            font-weight: 500;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .nav-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 28px 20px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(24, 119, 242, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            border-color: rgba(24, 119, 242, 0.5);
            box-shadow: 0 10px 40px rgba(24, 119, 242, 0.2);
        }

        .nav-card:hover::before {
            opacity: 1;
        }

        .nav-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .nav-icon {
            position: relative;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, rgba(24, 119, 242, 0.2) 0%, rgba(147, 51, 234, 0.2) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .nav-card:hover .nav-icon {
            background: linear-gradient(135deg, rgba(24, 119, 242, 0.4) 0%, rgba(147, 51, 234, 0.4) 100%);
            transform: scale(1.1) rotate(5deg);
        }

        .nav-text {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .social-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            margin-bottom: 24px;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b92a8;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(24, 119, 242, 0.15);
            border-color: rgba(24, 119, 242, 0.3);
            color: #1877f2;
            transform: translateY(-3px);
        }

        .footer {
            text-align: center;
            font-size: 13px;
            color: #4a5568;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 400px;
            }

            .title {
                font-size: 32px;
            }

            .nav-grid {
                gap: 12px;
            }

            .nav-card {
                padding: 24px 16px;
            }

            .nav-icon {
                width: 52px;
                height: 52px;
                font-size: 22px;
            }

            .nav-text {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .header {
                margin-bottom: 36px;
            }

            .logo {
                width: 90px;
                height: 90px;
            }

            .logo svg {
                width: 54px;
                height: 54px;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 14px;
            }

            .nav-grid {
                gap: 10px;
            }

            .nav-card {
                padding: 20px 12px;
                border-radius: 16px;
            }

            .nav-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .nav-text {
                font-size: 13px;
            }

            .social-bar {
                padding: 20px;
                gap: 10px;
            }

            .social-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo-wrapper">
                <div class="logo-glow"></div>
                <div class="logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </div>
            </div>
            <h1 class="title">Facebook</h1>

        <div class="nav-grid">

                    <i class="fas fa-shopping-cart"></i>

            <a href="https://t.me/fb180" class="nav-card">

            <a href="https://www.facebook.com/" class="nav-card">

        </div>

        <div class="social-bar">
            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="social-btn">

            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="social-btn">
                <i class="fab fa-weibo"></i>
            </a>
            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="social-btn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="social-btn">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <div class="footer">
            © 2025 Facebook Navigation
        </div>
    </div>
</body>
</html>
