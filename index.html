<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的链接 - 个人中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #E8EAF6 0%, #F3E5F5 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 680px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            background: #FFFFFF;
            border-radius: 24px;
            padding: 40px 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: linear-gradient(135deg, #64B5F6, #4DD0E1);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: #FFFFFF;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(100, 181, 246, 0.3);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            color: #212121;
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 14px;
            color: #757575;
            line-height: 1.6;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .link-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 24px;
        }

        .icon-red {
            background: rgba(255, 82, 82, 0.15);
            color: #FF5252;
        }

        .icon-coral {
            background: rgba(255, 107, 107, 0.15);
            color: #FF6B6B;
        }

        .icon-green {
            background: rgba(197, 216, 109, 0.15);
            color: #9CAF53;
        }

        .icon-cyan {
            background: rgba(77, 208, 225, 0.15);
            color: #4DD0E1;
        }

        .icon-blue {
            background: rgba(100, 181, 246, 0.15);
            color: #64B5F6;
        }

        .icon-orange {
            background: rgba(255, 167, 38, 0.15);
            color: #FFA726;
        }

        .link-content {
            flex: 1;
            min-width: 0;
        }

        .link-title {
            font-size: 16px;
            font-weight: 600;
            color: #212121;
            margin-bottom: 4px;
        }

        .link-desc {
            font-size: 13px;
            color: #757575;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .link-arrow {
            color: #BDBDBD;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-arrow {
            transform: translateX(4px);
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding: 20px;
            color: #757575;
            font-size: 13px;
        }

        .footer a {
            color: #64B5F6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #4DD0E1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0;
            }

            .profile-card {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .link-card {
                padding: 16px 20px;
            }

            .link-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .link-title {
                font-size: 15px;
            }

            .link-desc {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 个人信息卡片 -->
        <div class="profile-card">
            <div class="avatar">FB</div>
            <h1 class="profile-name">Facebook 官方服务</h1>
            <p class="profile-bio">专业 Facebook 账号服务 · 安全可靠 · 7x24 在线支持</p>
        </div>

        <!-- 链接列表 -->
        <div class="links-section">
            <a href="https://fh10.zmfaka.cn/shop/24XZCD9E" class="link-card">
                <div class="link-icon icon-blue">
                    🛒
                </div>
                <div class="link-content">
                    <div class="link-title">官方卡网</div>
                    <div class="link-desc">访问我们的官方商店</div>
                </div>
                <div class="link-arrow">→</div>
            </a>

            <a href="https://t.me/Facebookkf_bot" class="link-card">
                <div class="link-icon icon-cyan">
                    💬
                </div>
                <div class="link-content">
                    <div class="link-title">官方客服</div>
                    <div class="link-desc">联系我们的客服团队</div>
                </div>
                <div class="link-arrow">→</div>
            </a>

            <a href="https://t.me/fb180" class="link-card">
                <div class="link-icon icon-green">
                    👥
                </div>
                <div class="link-content">
                    <div class="link-title">官方群组</div>
                    <div class="link-desc">加入我们的 Telegram 群组</div>
                </div>
                <div class="link-arrow">→</div>
            </a>

            <a href="https://www.facebook.com/" class="link-card">
                <div class="link-icon icon-coral">
                    📘
                </div>
                <div class="link-content">
                    <div class="link-title">脸书官网</div>
                    <div class="link-desc">访问 Facebook 官方网站</div>
                </div>
                <div class="link-arrow">→</div>
            </a>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p>© 2025 @fb180 · Made with ❤️</p>
            <p style="margin-top: 8px;">
                <a href="#">隐私政策</a> · 
                <a href="#">使用条款</a>
            </p>
        </div>
    </div>

    <script>
        // 为链接卡片添加点击动画效果
        document.querySelectorAll('.link-card').forEach((card, i) => {
            card.addEventListener('click', (e) => {
                card.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    card.style.transform = '';
                    window.location.href = card.href;
                }, 150);
                e.preventDefault();
            });
            
            // 为每个卡片添加延迟动画
            card.style.animation = `fadeIn 0.6s ease-out ${i * 0.1}s both`;
        });
    </script>
</body>
</html>
