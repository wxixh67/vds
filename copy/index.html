<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快捷复制</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            padding: 24px;
            max-width: 300px;
            width: 100%;
        }
        
        .button-row {
            display: flex;
            margin-bottom: 6px;
        }
        
        .copy-btn {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s;
            background: #fff;
            color: #262626;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .copy-btn:hover {
            border-color: #b3b3b3;
            background: #fafafa;
        }
        
        .copy-btn:active {
            background: #f0f0f0;
            border-color: #8c8c8c;
        }
        
        .copy-btn.copying {
            pointer-events: none;
        }
        
        .copy-btn.success {
            border-color: #52c41a;
            background: #f6ffed;
            animation: successPulse 0.3s ease-out;
        }
        
        @keyframes successPulse {
            0% {
                background: #fff;
            }
            50% {
                background: #f6ffed;
            }
            100% {
                background: #f6ffed;
            }
        }
        
        .copy-btn.error {
            border-color: #ff4d4f;
            background: #fff1f0;
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #262626;
            color: white;
            padding: 6px 10px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            margin-bottom: 6px;
            z-index: 10;
        }
        
        .copy-btn:hover .tooltip {
            opacity: 1;
        }
        
        .copy-btn .status-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .copy-btn.success .status-icon {
            opacity: 1;
            color: #52c41a;
        }
        
        .copy-btn.error .status-icon {
            opacity: 1;
            color: #ff4d4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-row">
            <button class="copy-btn" data-text="你好">
                <span>你好</span>
                <span class="status-icon">✓</span>
            </button>
        </div>
        
        <div class="button-row">
            <button class="copy-btn" data-text="谢谢">
                <span>谢谢</span>
                <span class="status-icon">✓</span>
            </button>
        </div>
        
        <div class="button-row">
            <button class="copy-btn" data-text="再见">
                <span>再见</span>
                <span class="status-icon">✓</span>
            </button>
        </div>
        
        <div class="button-row">
            <button class="copy-btn" data-text="https://www.google.com">
                <span>Google</span>
                <span class="status-icon">✓</span>
            </button>
        </div>
        
        <div class="button-row">
            <button class="copy-btn" data-text="https://github.com">
                <span>GitHub</span>
                <span class="status-icon">✓</span>
            </button>
        </div>
        
        <div class="button-row">
            <button class="copy-btn" data-text="console.log()">
                <span>JS</span>
                <span class="status-icon">✓</span>
            </button>
        </div>
        
        <div class="button-row">
            <button class="copy-btn" data-text="print()">
                <span>Python</span>
                <span class="status-icon">✓</span>
            </button>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const text = btn.dataset.text;
                if (btn.classList.contains('copying')) return;
                
                btn.classList.add('copying');
                
                try {
                    await navigator.clipboard.writeText(text);
                    btn.classList.remove('error');
                    btn.classList.add('success');
                    
                    setTimeout(() => {
                        btn.classList.remove('success');
                        btn.classList.remove('copying');
                    }, 1000);
                } catch (err) {
                    btn.classList.remove('success');
                    btn.classList.add('error');
                    
                    setTimeout(() => {
                        btn.classList.remove('error');
                        btn.classList.remove('copying');
                    }, 1200);
                }
            });
        });
    </script>
</body>
</html>
