    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            padding: 24px;
            max-width: 300px;
            width: 100%;
        }
        
        .button-row {
            display: flex;
            margin-bottom: 6px;
        }
        
        .copy-btn {
            /* Variables */
            --button_radius: 0.75em;
            --button_color: #1a1a1a;
            --button_outline_color: #ffffff;
            font-size: 13px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: var(--button_radius);
            background: var(--button_outline_color);
            width: 100%;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            padding: 0;
        }
        
        .button_top {
            display: block;
            box-sizing: border-box;
            border: 2px solid var(--button_outline_color);
            border-radius: var(--button_radius);
            padding: 0.75em 1.5em;
            background: var(--button_color);
            color: var(--button_outline_color);
            transform: translateY(-0.2em);
            transition: transform 0.1s ease;
            position: relative;
        }
        
        .copy-btn:hover .button_top {
            transform: translateY(-0.33em);
        }
        
        .copy-btn:active .button_top {
            transform: translateY(0);
        }
        
        .copy-btn.copying {
            pointer-events: none;
        }
        
        .copy-btn.success .button_top {
            background: #52c41a;
            border-color: #52c41a;
        }
        
        .copy-btn.error .button_top {
            background: #ff4d4f;
            border-color: #ff4d4f;
        }
        
        .status-icon {
            position: absolute;
            right: 1em;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .copy-btn.success .status-icon {
            opacity: 1;
        }
        
        .copy-btn.error .status-icon {
            opacity: 1;
        }
        
        .button-number {
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            opacity: 0.6;
            font-weight: normal;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const text = btn.dataset.text;
                if (btn.classList.contains('copying')) return;
                
                btn.classList.add('copying');
                
                try {
                    await navigator.clipboard.writeText(text);
                    btn.classList.remove('error');
                    btn.classList.add('success');
                    
                    setTimeout(() => {
                        btn.classList.remove('success');
                        btn.classList.remove('copying');
                    }, 1000);
                } catch (err) {
                    btn.classList.remove('success');
                    btn.classList.add('error');
                    
                    setTimeout(() => {
                        btn.classList.remove('error');
                        btn.classList.remove('copying');
                    }, 1200);
                }
            });
        });
    </script>
