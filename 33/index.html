<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人导航</title>
    <style>
        /* --- 基础样式 --- */
        :root {
            --card-bg: rgba(255, 255, 255, 0.15);
            --text-color: #f0f0f0;
            --border-radius: 12px;
            --backdrop-blur: 10px;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            box-sizing: border-box;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* --- 主容器 --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- 标题和搜索 --- */
        header { text-align: center; margin-bottom: 40px; }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .search-box {
            max-width: 500px;
            margin: 20px auto;
            background: var(--card-bg);
            backdrop-filter: blur(var(--backdrop-blur));
            border-radius: 50px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .search-box select {
            background: transparent;
            border: none;
            color: var(--text-color);
            outline: none;
            padding: 10px;
            font-size: 1rem;
        }
        .search-box option { background: #333; }
        .search-box input {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 1rem;
            color: var(--text-color);
        }
        .search-box input::placeholder { color: rgba(255, 255, 255, 0.7); }

        /* --- 链接网格 --- */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--backdrop-blur));
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s, background 0.2s;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        .link-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        .link-card .delete-btn {
            position: absolute;
            top: 5px; right: 5px;
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px; height: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .link-card:hover .delete-btn { opacity: 1; }

        /* --- 设置面板 --- */
        .settings {
            position: fixed;
            bottom: 20px; right: 20px;
        }
        .settings-panel {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 0;
            background: var(--card-bg);
            backdrop-filter: blur(var(--backdrop-blur));
            padding: 20px;
            border-radius: var(--border-radius);
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .settings-panel.active { display: block; }
        .settings-panel h3 { margin-top: 0; }
        .settings-panel input { width: 95%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .settings-btn, .settings-panel button {
            background: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="main-title">我的导航</h1>
            <form class="search-box" id="search-form">
                <select id="search-engine">
                    <option value="https://www.google.com/search?q=">Google</option>
                    <option value="https://www.bing.com/search?q=">Bing</option>
                    <option value="https://www.baidu.com/s?wd=">Baidu</option>
                </select>
                <input type="text" id="search-input" placeholder="搜索..." autocomplete="off">
            </form>
        </header>

        <main>
            <div class="links-grid" id="links-grid">
                <!-- 链接卡片将由 JS 动态生成 -->
            </div>
        </main>
    </div>

    <div class="settings">
        <div class="settings-panel" id="settings-panel">
            <h3>添加新链接</h3>
            <form id="add-link-form">
                <input type="text" id="link-name" placeholder="网站名称" required>
                <input type="url" id="link-url" placeholder="网站 URL (https://...)" required>
                <button type="submit">添加</button>
            </form>
            <hr style="margin: 20px 0; border-color: rgba(255,255,255,0.2);">
            <h3>自定义背景</h3>
            <form id="bg-form">
                <input type="text" id="bg-url" placeholder="输入图片 URL">
                <button type="submit">设置背景</button>
            </form>
        </div>
        <button class="settings-btn" id="settings-btn">⚙️ 设置</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linksGrid = document.getElementById('links-grid');
            const addLinkForm = document.getElementById('add-link-form');
            const bgForm = document.getElementById('bg-form');
            const searchForm = document.getElementById('search-form');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsPanel = document.getElementById('settings-panel');

            // 默认数据
            const defaultLinks = [
                { name: 'GitHub', url: 'https://github.com' },
                { name: 'Bilibili', url: 'https://www.bilibili.com' },
                { name: '知乎', url: 'https://www.zhihu.com' },
                { name: 'Unsplash', url: 'https://unsplash.com' },
            ];
            const defaultBg = 'https://images.unsplash.com/photo-1488229297570-58520851e868';

            let links = [];

            // --- 功能函数 ---
            const saveLinks = () => {
                localStorage.setItem('my-nav-links', JSON.stringify(links));
            };

            const renderLinks = () => {
                linksGrid.innerHTML = '';
                links.forEach((link, index) => {
                    const card = document.createElement('a');
                    card.className = 'link-card';
                    card.href = link.url;
                    card.target = '_blank';
                    card.innerHTML = `
                        <span>${link.name}</span>
                        <button class="delete-btn" data-index="${index}">×</button>
                    `;
                    linksGrid.appendChild(card);
                });
            };

            const setBackground = (url) => {
                document.body.style.backgroundImage = `url(${url})`;
                localStorage.setItem('my-nav-bg', url);
            };

            // --- 初始化 ---
            const loadData = () => {
                const savedLinks = localStorage.getItem('my-nav-links');
                links = savedLinks ? JSON.parse(savedLinks) : defaultLinks;
                
                const savedBg = localStorage.getItem('my-nav-bg') || defaultBg;

                renderLinks();
                setBackground(savedBg);
            };

            // --- 事件监听 ---
            addLinkForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const nameInput = document.getElementById('link-name');
                const urlInput = document.getElementById('link-url');
                links.push({ name: nameInput.value, url: urlInput.value });
                saveLinks();
                renderLinks();
                nameInput.value = '';
                urlInput.value = '';
            });

            linksGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    e.preventDefault();
                    const index = e.target.dataset.index;
                    links.splice(index, 1);
                    saveLinks();
                    renderLinks();
                }
            });

            bgForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const bgUrlInput = document.getElementById('bg-url');
                if (bgUrlInput.value) {
                    setBackground(bgUrlInput.value);
                }
            });

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const engine = document.getElementById('search-engine').value;
                const query = document.getElementById('search-input').value;
                if (query) {
                    window.open(`${engine}${encodeURIComponent(query)}`, '_blank');
                }
            });

            settingsBtn.addEventListener('click', () => {
                settingsPanel.classList.toggle('active');
            });
            
            // 点击页面其他地方关闭设置面板
            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && !settingsBtn.contains(e.target)) {
                    settingsPanel.classList.remove('active');
                }
            });

            // 启动
            loadData();
        });
    </script>
</body>
</html>
