<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="../css/styles.css"> 
  <title>小琰导航站</title> 
  <style>
      .glass-button {
          width: 98%;

 </head> 
 <body> 
  <div class="status-bar">

   </div> 
  </div> 
  <div class="big-card"> 
   <div class="container"> 
    <img class="avatar" src="https://q2.qlogo.cn/headimg_dl?dst_uin=3843482742&spec=100" alt="头像"> 
    <div class="text-container"> 
     <p style="font-size: 20px;">小琰导航站</p>

     </div> 
     </div>
    </div> 
   </div> 
  </div> 
  
  <div class="big-card additional-card"> 
   <span class="tag">导航</span> 
   <div class="nav-container">
    <!-- 这里的内容将由JavaScript动态渲染 -->
   </div> 
  </div> 
  <div class="big-card additional-card"> 
   
   <p style="display: flex;justify-content: center;font-size: 10px;margin-bottom: 0px;">本站由<a href="https://yb.zmkj.cn">造梦空间</a>提供技术支持</p> 
  </div>
