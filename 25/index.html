    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            opacity: 0;
            animation: fadeInScale 0.8s ease-out forwards;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .bio {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .link-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .link-btn:nth-child(1) { animation-delay: 0.6s; }
        .link-btn:nth-child(2) { animation-delay: 0.7s; }
        .link-btn:nth-child(3) { animation-delay: 0.8s; }
        .link-btn:nth-child(4) { animation-delay: 0.9s; }
        .link-btn:nth-child(5) { animation-delay: 1s; }
        .link-btn:nth-child(6) { animation-delay: 1.1s; }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-3px);
        }

        .link-btn .icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .name {
                font-size: 2rem;
            }
            .bio {
                font-size: 1rem;
            }
            .link-btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
