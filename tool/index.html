        /* From Uiverse.io by 0xnihilism */
        /* Fancy-ass Input Styling 10.0 - The Emoji Extravaganza */
        .input-wrapper {

            width: 100%;
            max-width: 600px;
            padding: 3px;
            border-radius: 1.7rem;
            overflow: hidden;
            margin: 0 auto 40px;

        .input-wrapper input {

            border: 2px solid #ddd;
            padding: 1.2rem 1rem 1.2rem 3rem;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 1.5rem;
            color: #ff7f7f;
            box-shadow: 0 0.4rem #dfd9d9, inset 0 0 0 transparent;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 2;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0.6rem #dfd9d9, 0 0 15px rgba(74, 144, 226, 0.7);
            transform: translateY(-3px) scale(1.01);
        }

        .input-wrapper input::placeholder {
            color: #a0c0e8;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus::placeholder {
            opacity: 0;
            transform: translateX(10px);
        }

        /* Emoji styles */
        .input-wrapper::after {
            content: "üòé";
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            z-index: 3;
            transition: all 0.3s ease;
        }

        /* Emoji animations */
        @keyframes dance {
            0%, 100% {
                transform: translateY(-50%) rotate(0deg);
            }
            25% {
                transform: translateY(-50%) rotate(-20deg) scale(1.1);
            }
            75% {
                transform: translateY(-50%) rotate(20deg) scale(1.1);
            }
        }

        .input-wrapper:hover::after {
            animation: dance 0.5s ease infinite;
        }

        .input-wrapper:focus-within::after {
            content: "üòÇ";
            animation: dance 0.3s ease infinite;
        }

        /* Psychedelic background effect */
        .input-wrapper::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                #4a90e2,
                #6aa9e9,
                #8bc1f0,
                #add9f7,
                #d0f0ff,
                #add9f7,
                #8bc1f0,
                #6aa9e9,
                #4a90e2
            );
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .input-wrapper:hover::before,
        .input-wrapper:focus-within::before {
            opacity: 1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Shockwave effect on focus */
        @keyframes shockwave {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.4);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 20px rgba(74, 144, 226, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(74, 144, 226, 0);
            }
        }

        .input-wrapper:focus-within {
            animation: shockwave 0.5s ease-out;
        }
