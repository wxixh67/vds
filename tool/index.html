    <style>
        * {

        .result-item {

        .no-result {

        .btn-copy {

<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üîç</div>
            <h1>Êï∞Â≠óÊèêÂèñÂô®</h1>
            <p class="subtitle">Êô∫ËÉΩËØÜÂà´ÂíåÊèêÂèñÊñáÊú¨‰∏≠ÁöÑ14‰ΩçÊï∞Â≠ó</p>
        </div>
        
        <div class="content-wrapper">
            <div class="section">
                <div class="section-title">
                    <span>üìù</span>
                    <span>ËæìÂÖ•Êï∞ÊçÆ</span>
                </div>
                <textarea id="inputText" placeholder="Âú®Ê≠§ËæìÂÖ•ÊñáÊú¨...&#10;&#10;‰æãÂ¶ÇÔºö&#10;ËÆ¢ÂçïÔºö12345678901234&#10;ÂçïÂè∑Ôºö98765432109876&#10;Âè∑Á†ÅÔºö11111111111111"></textarea>
                <div class="button-container" style="margin-top: 16px;">
                    <button class="btn-extract" onclick="extractNumbers()">
                        <span>‚ú®</span>
                        <span>ÊèêÂèñ14‰ΩçÊï∞Â≠ó</span>
                    </button>
                    <div class="hint">üí° Âø´Êç∑ÈîÆÔºöCtrl/Cmd + Enter</div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <span>üìä</span>
                    <span>ÊèêÂèñÁªìÊûú</span>
                </div>
                <div class="result-box" id="resultBox">
                    <div class="no-result">
                        <div class="no-result-icon">‚Üì</div>
                        <div>ËæìÂÖ•ÊñáÊú¨ÂêéÁÇπÂáªÊèêÂèñ</div>
                    </div>
                </div>
                <div class="stats" id="stats" style="display: none;">
                    <span class="stat-badge">
                        <span id="countText">0</span> ‰∏™Êï∞Â≠ó
                    </span>
                </div>
                <button class="btn-copy" onclick="copyAll()" style="margin-top: 12px;">
                    <span>üìã</span>
                    <span id="copyBtnText">Â§çÂà∂ÁªìÊûú</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let extractedNumbers = [];
        
        function extractNumbers() {
            const input = document.getElementById('inputText').value;
            const resultBox = document.getElementById('resultBox');
            const countText = document.getElementById('countText');
            const stats = document.getElementById('stats');
            
            const regex = /\b\d{14}\b/g;
            const matches = input.match(regex);
            
            if (matches && matches.length > 0) {
                const uniqueMatches = [...new Set(matches)];
                extractedNumbers = uniqueMatches;
                
                countText.textContent = uniqueMatches.length;
                stats.style.display = 'flex';
                
                resultBox.innerHTML = `<div class="result-item">${uniqueMatches.join('\n')}</div>`;
            } else {
                extractedNumbers = [];
                countText.textContent = '0';
                stats.style.display = 'none';
                resultBox.innerHTML = '<div class="no-result"><div class="no-result-icon">üîç</div><div>Êú™ÊâæÂà∞14‰ΩçÊï∞Â≠ó</div></div>';
            }
        }
        
        function copyAll() {
            if (extractedNumbers.length === 0) {
                alert('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ');
                return;
            }
            
            const textToCopy = extractedNumbers.join('\n');
            const btn = document.querySelector('.btn-copy');
            const btnText = document.getElementById('copyBtnText');
            const originalText = btnText.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                btnText.textContent = 'Â∑≤Â§çÂà∂ÔºÅ';
                btn.classList.add('success');
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    btn.classList.remove('success');
                }, 2000);
            }).catch(err => {
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                } catch (err) {
                    alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
                }
                document.body.removeChild(textarea);
            });
        }
        
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                extractNumbers();
            }
        });
    </script>
