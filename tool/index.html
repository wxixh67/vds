<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .search-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 15px;
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 15px;
            color: #333;
        }

        .search-box input::placeholder {
            color: #999;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
        }

        .tool-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .tool-card:hover {
            border-color: #999;
        }

        .tool-icon {
            font-size: 28px;
            margin-bottom: 12px;
            display: block;
        }

        .tool-name {
            font-size: 15px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }

        .tool-desc {
            color: #666;
            font-size: 13px;
            line-height: 1.4;
        }

        .tool-url {
            margin-top: 10px;
            padding: 6px 10px;
            background: #f8f8f8;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }

        .no-results {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 60px;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>工具导航</h1>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索工具">
        </div>

        <div class="tools-grid" id="toolsGrid"></div>
        <div class="no-results" id="noResults">未找到相关工具</div>
    </div>

    <script>
        const tools = [
            {
                icon: '👤',
                name: 'Facebook 个人主页跳转',
                desc: '',
                url: 'Facebook 个人主页跳转.html'
            },
            {
                icon: '🔄',
                name: '文本去重工具',
                desc: '',
                url: '文本去重工具.html'
            },
            {
                icon: '✉️',
                name: '邮箱后缀提取工具',
                desc: '',
                url: '邮箱后缀提取工具.html'
            },
            {
                icon: '🔢',
                name: '14位数字提取',
                desc: '',
                url: '14位数字提取.html'
            },
            {
                icon: '🖼️',
                name: '图片压缩',
                desc: '压缩图片文件大小',
                url: ''
            },
            {
                icon: '📏',
                name: '单位转换',
                desc: '各种单位的转换工具',
                url: ''
            },
            {
                icon: '⏱️',
                name: '番茄时钟',
                desc: '专注工作计时器',
                url: ''
            },
            {
                icon: '🔗',
                name: '短链接生成',
                desc: '生成短网址链接',
                url: ''
            },
            {
                icon: '📱',
                name: '二维码生成',
                desc: '生成二维码图片',
                url: ''
            },
            {
                icon: '🎵',
                name: '音频转换',
                desc: '转换音频文件格式',
                url: ''
            },
            {
                icon: '📐',
                name: 'Base64 编码',
                desc: '编码和解码 Base64',
                url: ''
            },
            {
                icon: '🌐',
                name: 'IP 查询',
                desc: '查询 IP 地址信息',
                url: ''
            }
        ];

        const toolsGrid = document.getElementById('toolsGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function renderTools(filteredTools) {
            if (filteredTools.length === 0) {
                toolsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            toolsGrid.style.display = 'grid';
            noResults.style.display = 'none';
            
            toolsGrid.innerHTML = filteredTools.map((tool, index) => `
                <div class="tool-card" onclick="openTool(${index})">
                    <span class="tool-icon">${tool.icon}</span>
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-desc">${tool.desc}</div>
                    ${tool.url ? `<div class="tool-url">${tool.url}</div>` : ''}
                </div>
            `).join('');
        }

        function openTool(index) {
            const tool = tools[index];
            if (tool.url) {
                window.location.href = tool.url;
            } else {
                alert(`${tool.name}\n\n${tool.desc}\n\n点击编辑此页面，在 tools 数组中添加 URL 即可启用链接功能！`);
            }
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTools = tools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) || 
                tool.desc.toLowerCase().includes(searchTerm)
            );
            renderTools(filteredTools);
        });

        renderTools(tools);
    </script>
</body>
</html>
