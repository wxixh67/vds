</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-icon">üéØ</span>
            <h1>ÊèêÂèñÂ∑•ÂÖ∑</h1>
            <p class="subtitle">Âø´ÈÄüÊèêÂèñ14‰ΩçÊï∞Â≠ó</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="inputText">ËæìÂÖ•ÂÜÖÂÆπ</label>
                <textarea id="inputText" placeholder="Á≤òË¥¥ÊàñËæìÂÖ•ÊñáÊú¨...&#10;&#10;Â¶ÇÔºöËÆ¢Âçï12345678901234"></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn-extract" onclick="extractNumbers()">
                    <span>‚ú®</span>
                    <span>ÊèêÂèñ</span>
                </button>
                <button class="btn-copy" onclick="copyAll()" id="copyBtn">
                    <span>üìã</span>
                    <span>Â§çÂà∂</span>
                </button>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <span class="result-title">ÁªìÊûú</span>
                    <span class="count-badge" id="countBadge">0 ‰∏™</span>
                </div>
                <div class="result-box" id="resultBox"></div>
            </div>
            
            <div class="shortcut-hint">üí° Âø´Êç∑ÈîÆÔºöCtrl/Cmd + Enter</div>
        </div>
    </div>
    
    <script>
        let extractedNumbers = [];
        
        function extractNumbers() {
            const input = document.getElementById('inputText').value;
            const resultSection = document.getElementById('resultSection');
            const resultBox = document.getElementById('resultBox');
            const countBadge = document.getElementById('countBadge');
            
            const regex = /\b\d{14}\b/g;
            const matches = input.match(regex);
            
            if (matches && matches.length > 0) {
                const uniqueMatches = [...new Set(matches)];
                extractedNumbers = uniqueMatches;
                
                countBadge.textContent = `${uniqueMatches.length} ‰∏™`;
                resultBox.innerHTML = `<div class="result-item">${uniqueMatches.join('\n')}</div>`;
                
                resultSection.classList.add('show');
            } else {
                extractedNumbers = [];
                countBadge.textContent = '0 ‰∏™';
                resultBox.innerHTML = '<div class="no-result"><div class="no-result-icon">üì≠</div>Êú™ÊâæÂà∞14‰ΩçÊï∞Â≠ó</div>';
                resultSection.classList.add('show');
            }
        }
        
        function copyAll() {
            if (extractedNumbers.length === 0) {
                alert('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ');
                return;
            }
            
            const textToCopy = extractedNumbers.join('\n');
            const btn = document.getElementById('copyBtn');
            const originalHTML = btn.innerHTML;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                btn.classList.add('success');
                btn.innerHTML = '<span>‚úì</span><span>Â∑≤Â§çÂà∂</span>';
                
                setTimeout(() => {
                    btn.classList.remove('success');
                    btn.innerHTML = originalHTML;
                }, 2000);
            }).catch(err => {
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                } catch (err) {
                    alert('Â§çÂà∂Â§±Ë¥•');
                }
                document.body.removeChild(textarea);
            });
        }
        
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                extractNumbers();
            }
        });
    </script>
