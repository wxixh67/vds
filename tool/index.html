        <div class="result-section" id="resultSection" style="display: none;">

    <script>
        let extractedNumbers = [];
        
        async function pasteText() {
            const textarea = document.getElementById('inputText');
            
            // ç§»åŠ¨ç«¯ä¼˜å…ˆä½¿ç”¨èšç„¦+é€‰æ‹©çš„æ–¹å¼
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                textarea.focus();
                textarea.select();
                
                // å°è¯•æ‰§è¡Œç²˜è´´å‘½ä»¤
                try {
                    const success = document.execCommand('paste');
                    if (success) {
                        // ç­‰å¾…ç²˜è´´å†…å®¹æ›´æ–°
                        setTimeout(() => {
                            if (textarea.value.trim()) {
                                extractNumbers();
                            }
                        }, 100);
                    } else {
                        alert('è¯·é•¿æŒ‰æ–‡æœ¬æ¡†å¹¶é€‰æ‹©"ç²˜è´´"');
                    }
                } catch (err) {
                    alert('è¯·é•¿æŒ‰æ–‡æœ¬æ¡†å¹¶é€‰æ‹©"ç²˜è´´"');
                }
                return;
            }
            
            // PCç«¯ä½¿ç”¨ Clipboard API
            try {
                const text = await navigator.clipboard.readText();
                textarea.value = text;
                extractNumbers();
            } catch (err) {
                alert('æ— æ³•è®¿é—®å‰ªè´´æ¿ï¼Œè¯·ä½¿ç”¨ Ctrl+V æ‰‹åŠ¨ç²˜è´´');
                textarea.focus();
            }
        }
        
        function extractNumbers() {
            const input = document.getElementById('inputText').value;
            const resultSection = document.getElementById('resultSection');
            const resultBox = document.getElementById('resultBox');
            const countText = document.getElementById('countText');
            
            // ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼æå–14ä½è¿ç»­æ•°å­—
            const regex = /\b\d{14}\b/g;
            const matches = input.match(regex);
            
            if (matches && matches.length > 0) {
                // å»é‡
                const uniqueMatches = [...new Set(matches)];
                extractedNumbers = uniqueMatches;
                
                countText.textContent = `${uniqueMatches.length} ä¸ª`;
                
                resultBox.innerHTML = `<div class="result-item">${uniqueMatches.join('\n')}</div>`;
                
                resultSection.style.display = 'block';
            } else {
                extractedNumbers = [];
                countText.textContent = '0 ä¸ª';
                resultBox.innerHTML = '<div class="no-result"><div class="no-result-icon">ğŸ”</div>æœªæ‰¾åˆ°ä»»ä½•14ä½è¿ç»­æ•°å­—<br>è¯·æ£€æŸ¥è¾“å…¥å†…å®¹</div>';
                resultSection.style.display = 'block';
            }
        }
        
        function copyAll() {
            if (extractedNumbers.length === 0) {
                alert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹');
                return;
            }
            
            const textToCopy = extractedNumbers.join('\n');
            const btn = document.querySelector('.btn-copy');
            const btnText = document.getElementById('copyBtnText');
            const originalText = btnText.textContent;
            
            // ç§»åŠ¨ç«¯ä¼˜å…ˆä½¿ç”¨ä¼ ç»Ÿæ–¹æ³•
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                textarea.style.position = 'fixed';
                textarea.style.top = '0';
                textarea.style.left = '0';
                textarea.style.width = '2em';
                textarea.style.height = '2em';
                textarea.style.padding = '0';
                textarea.style.border = 'none';
                textarea.style.outline = 'none';
                textarea.style.boxShadow = 'none';
                textarea.style.background = 'transparent';
                document.body.appendChild(textarea);
                
                textarea.focus();
                textarea.select();
                textarea.setSelectionRange(0, textarea.value.length);
                
                try {
                    const success = document.execCommand('copy');
                    if (success) {
                        btnText.textContent = 'å·²å¤åˆ¶';
                        btn.classList.add('success');
                        setTimeout(() => {
                            btnText.textContent = originalText;
                            btn.classList.remove('success');
                        }, 2000);
                    } else {
                        alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                    }
                } catch (err) {
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                }
                
                document.body.removeChild(textarea);
                return;
            }
            
            // PCç«¯ä½¿ç”¨ç°ä»£ API
            navigator.clipboard.writeText(textToCopy).then(() => {
                btnText.textContent = 'å·²å¤åˆ¶';
                btn.classList.add('success');
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    btn.classList.remove('success');
                }, 2000);
            }).catch(err => {
                // é™çº§æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                } catch (err) {
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                }
                document.body.removeChild(textarea);
            });
        }
        
        // æŒ‰Enteré”®ï¼ˆCtrl/Cmd+Enterï¼‰æå–
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                extractNumbers();
            }
        });
    </script>
