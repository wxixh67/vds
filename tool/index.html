<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .tool-info {
            flex: 1;
        }

        .tool-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tool-desc {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .tool-icon {
            font-size: 2em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛠️ 工具导航</h1>
        <p class="subtitle">选择您需要的工具</p>
        
        <div class="tools-grid">
            <a href="/tool/14位数字提取.html" class="tool-card">
                <div class="tool-info">
                    <div class="tool-title">14位数字提取</div>
                    <div class="tool-desc">提取文本中的14位数字</div>
                </div>
                <div class="tool-icon">🔢</div>
            </a>

            <a href="/tool/Facebook%20个人主页跳转.html" class="tool-card">
                <div class="tool-info">
                    <div class="tool-title">Facebook 个人主页跳转</div>
                    <div class="tool-desc">快速跳转到Facebook个人主页</div>
                </div>
                <div class="tool-icon">📘</div>
            </a>

            <a href="/tool/文本去重工具.html" class="tool-card">
                <div class="tool-info">
                    <div class="tool-title">文本去重工具</div>
                    <div class="tool-desc">去除重复的文本内容</div>
                </div>
                <div class="tool-icon">🗑️</div>
            </a>

            <a href="/tool/文本转换为Option工具.html" class="tool-card">
                <div class="tool-info">
                    <div class="tool-title">文本转换为Option</div>
                    <div class="tool-desc">将文本转换为Option格式</div>
                </div>
                <div class="tool-icon">🔄</div>
            </a>

            <a href="/tool/邮件跳转工具.html" class="tool-card">
                <div class="tool-info">
                    <div class="tool-title">邮件跳转工具</div>
                    <div class="tool-desc">快速创建邮件链接</div>
                </div>
                <div class="tool-icon">✉️</div>
            </a>

            <a href="/tool/邮箱后缀提取工具.html" class="tool-card">
                <div class="tool-info">
                    <div class="tool-title">邮箱后缀提取</div>
                    <div class="tool-desc">提取邮箱地址的后缀</div>
                </div>
                <div class="tool-icon">📧</div>
            </a>
        </div>
    </div>
</body>
</html>
