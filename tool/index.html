<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具导航</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            background: #e8e8e8;
            min-height: 100vh;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #4d4d4d;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 12px;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .input-wrapper input {
            background-color: #e0e0e0;
            border-radius: 50px;
            box-shadow: inset 4px 4px 10px #bcbcbc, inset -4px -4px 10px #ffffff;
            border: 2px solid rgb(206, 206, 206);
            padding: 15px 20px 15px 55px;
            font-size: 17px;
            font-weight: 500;
            width: 100%;
            color: #4d4d4d;
            transition: all 0.2s ease-in-out;
            font-family: 'Noto Sans SC', sans-serif;
            letter-spacing: 0.5px;
        }

        .input-wrapper input:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px #bcbcbc, inset -2px -2px 5px #ffffff, 2px 2px 5px #bcbcbc, -2px -2px 5px #ffffff;
        }

        .input-wrapper input::placeholder {
            color: #999;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Search icon */
        .input-wrapper::before {
            content: "";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='%234d4d4d' stroke-width='2' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='11' cy='11' r='8'/%3E%3Cpath d='m21 21-4.35-4.35'/%3E%3C/svg%3E");
            background-size: contain;
            background-repeat: no-repeat;
        }

        .tools-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .glass-card {
            width: 100%;
            max-width: 600px;
            background: transparent;
            border-radius: 20px;
            position: relative;
            overflow: visible;
            padding: 0;
        }

        .button {
            background-color: #e0e0e0;
            border-radius: 50px;
            box-shadow: inset 4px 4px 10px #bcbcbc, inset -4px -4px 10px #ffffff;
            color: #4d4d4d;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            padding: 15px 40px;
            transition: all 0.2s ease-in-out;
            border: 2px solid rgb(206, 206, 206);
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            font-family: 'Noto Sans SC', sans-serif;
            letter-spacing: 0.5px;
        }

        .button:hover {
            box-shadow: inset 2px 2px 5px #bcbcbc, inset -2px -2px 5px #ffffff, 2px 2px 5px #bcbcbc, -2px -2px 5px #ffffff;
        }

        .button:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px #bcbcbc, inset -2px -2px 5px #ffffff, 2px 2px 5px #bcbcbc, -2px -2px 5px #ffffff;
        }

        .button:active {
            box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
        }

        .tool-icon {
            font-size: 28px;
            flex-shrink: 0;
            width: 40px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .tool-icon svg {
            display: block;
        }

        .button:hover .tool-icon {
            filter: brightness(0.3);
        }

        .tool-name {
            font-size: 17px;
            font-weight: 500;
            flex: 1;
            text-align: left;
            letter-spacing: 0.3px;
        }

        .no-results {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            margin-top: 60px;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 36px;
                letter-spacing: 8px;
            }

            .input-wrapper {
                max-width: 100%;
            }

            .input-wrapper input {
                padding: 12px 20px 12px 50px;
                font-size: 16px;
            }

            .input-wrapper::before {
                left: 18px;
                width: 18px;
                height: 18px;
            }

            .button {
                padding: 12px 20px;
                font-size: 16px;
            }

            .tool-icon {
                font-size: 24px;
                width: 35px;
            }

            .tool-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>工具导航</h1>
        </header>

        <div class="input-wrapper">
            <input id="searchInput" placeholder="搜索工具..." type="text" />
        </div>

        <div class="tools-container" id="toolsContainer"></div>
        <div class="no-results" id="noResults">未找到相关工具</div>
    </div>

    <script>
        const tools = [
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>',
                name: 'Facebook 个人主页跳转',
                url: 'Facebook 个人主页跳转.html'
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>',
                name: '文本去重工具',
                url: '文本去重工具.html'
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>',
                name: '邮箱后缀提取工具',
                url: '邮箱后缀提取工具.html'
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg>',
                name: '14位数字提取',
                url: '14位数字提取.html'
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
                name: '图片压缩',
                url: ''
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                name: '单位转换',
                url: ''
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>',
                name: '番茄时钟',
                url: ''
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>',
                name: '短链接生成',
                url: ''
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="5" y="5" width="14" height="14" rx="2" ry="2"></rect><path d="M9 9h6v6H9z"></path></svg>',
                name: '二维码生成',
                url: ''
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>',
                name: '音频转换',
                url: ''
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>',
                name: 'Base64 编码',
                url: ''
            },
            {
                icon: '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>',
                name: 'IP 查询',
                url: ''
            }
        ];

        const toolsContainer = document.getElementById('toolsContainer');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function renderTools(filteredTools) {
            if (filteredTools.length === 0) {
                toolsContainer.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            toolsContainer.style.display = 'flex';
            noResults.style.display = 'none';
            
            toolsContainer.innerHTML = filteredTools.map((tool, index) => `
                <div class="glass-card">
                    <button class="button" onclick="openTool(${tools.indexOf(tool)})">
                        <span class="tool-icon">${tool.icon}</span>
                        <span class="tool-name">${tool.name}</span>
                    </button>
                </div>
            `).join('');
        }

        function openTool(index) {
            const tool = tools[index];
            if (tool.url) {
                window.location.href = tool.url;
            } else {
                alert(`${tool.name}\n\n此功能正在开发中...`);
            }
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTools = tools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm)
            );
            renderTools(filteredTools);
        });

        renderTools(tools);
    </script>
</body>
</html>
