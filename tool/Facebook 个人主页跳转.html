<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 个人主页跳转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
            outline: none;
        }
        
        input:focus {
            border-color: #999;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #555;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .example {
            margin-top: 20px;
            padding: 15px;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
        }
        
        .example strong {
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook 个人主页跳转</h1>
        <p class="subtitle">输入 Facebook 用户 ID 快速访问个人主页</p>
        
        <form id="redirectForm">
            <div class="input-group">
                <label for="profileId">Facebook 用户 ID</label>
                <input 
                    type="text" 
                    id="profileId" 
                    placeholder="例如: 100012345678901"
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit">跳转到个人主页</button>
        </form>
        
        <div class="example">
            <strong>提示：</strong>Facebook 用户 ID 通常是一串数字，可以在个人主页 URL 中找到。
        </div>
    </div>

    <script>
        const form = document.getElementById('redirectForm');
        const input = document.getElementById('profileId');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const profileId = input.value.trim();
            
            if (profileId) {
                const url = `https://www.facebook.com/profile.php?id=${profileId}`;
                window.location.href = url;
            }
        });
        
        // 自动聚焦输入框
        input.focus();
    </script>
</body>
</html>
