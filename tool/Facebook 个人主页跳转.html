<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 个人主页跳转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #1877f2;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e4e6eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #166fe5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .example {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2f5;
            border-radius: 10px;
            font-size: 13px;
            color: #666;
        }
        
        .example strong {
            color: #1877f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 Facebook 个人主页跳转</h1>
        <p class="subtitle">输入 Facebook 用户 ID 快速访问个人主页</p>
        
        <form id="redirectForm">
            <div class="input-group">
                <label for="profileId">Facebook 用户 ID</label>
                <input 
                    type="text" 
                    id="profileId" 
                    placeholder="例如: 100012345678901"
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit">跳转到个人主页</button>
        </form>
        
        <div class="example">
            <strong>提示：</strong>Facebook 用户 ID 通常是一串数字，可以在个人主页 URL 中找到。
        </div>
    </div>

    <script>
        const form = document.getElementById('redirectForm');
        const input = document.getElementById('profileId');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const profileId = input.value.trim();
            
            if (profileId) {
                const url = `https://www.facebook.com/profile.php?id=${profileId}`;
                window.location.href = url;
            }
        });
        
        // 自动聚焦输入框
        input.focus();
    </script>
</body>
</html>
