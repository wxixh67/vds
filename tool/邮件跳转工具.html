    <script>
        function generateRandomCode() {
            let code = '';
            const chars = 'abcdefghijklmnopqrstuvwxyz';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function getRandomDomain() {
            const selectElement = document.getElementById('selectOption');
            const options = Array.from(selectElement.options).filter(opt => opt.value !== '');
            const randomOption = options[Math.floor(Math.random() * options.length)];
            return randomOption.value;
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const textInput = document.getElementById('textInput').value.trim();
            const selectOption = document.getElementById('selectOption').value;
            
            let redirectUrl;
            
            // 情况1: 输入为空 - 跳转到基础URL
            if (!textInput) {
                redirectUrl = 'https://mail.chatgpt.org.uk/';
            }
            // 情况2: 输入包含@ - 跳转到输入文本
            else if (textInput.includes('@')) {
                redirectUrl = `https://mail.chatgpt.org.uk/${textInput}`;
            }
            // 情况3: 输入不包含@ 且 选择了域名 - 跳转到输入文本+选项文本
            else if (selectOption && selectOption !== '') {
                redirectUrl = `https://mail.chatgpt.org.uk/${textInput}${selectOption}`;
            }
            // 情况4: 输入不包含@ 且 未选择域名 - 跳转到输入文本+随机域名
            else {
                const randomDomain = getRandomDomain();
                redirectUrl = `https://mail.chatgpt.org.uk/${textInput}${randomDomain}`;
            }
            
            window.location.href = redirectUrl;
        }
    </script>
