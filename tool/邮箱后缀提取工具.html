<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱后缀提取工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-section label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #999;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #333;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #555;
        }

        .btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn.secondary:hover {
            background: #e0e0e0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 20px;
            border-radius: 6px;
            background: white;
            border: 1px solid #e0e0e0;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .stat-value.small {
            font-size: 18px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .controls h2 {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .domain-list {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 16px;
            max-height: 500px;
            overflow-y: auto;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            transition: border-color 0.2s;
        }

        .domain-item:hover {
            border-color: #999;
        }

        .domain-name {
            font-family: 'Courier New', monospace;
            color: #333;
            font-size: 14px;
        }

        .domain-count {
            background: #f0f0f0;
            color: #666;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .results-section {
            display: none;
        }

        .results-section.visible {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #333;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <h1>邮箱后缀提取工具</h1>
        </div>

        <div class="input-section">
            <label for="emailInput">输入邮箱地址（每行一个）：</label>
            <textarea id="emailInput" placeholder="例如：
user1@example.com
user2@gmail.com
user3@company.org"></textarea>
            <div style="margin-top: 1rem;">
                <button class="btn" onclick="extractDomains()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    提取域名
                </button>
                <button class="btn secondary" onclick="clearAll()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    清空
                </button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">总邮箱数</div>
                    <div class="stat-value" id="totalEmails">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">唯一域名数</div>
                    <div class="stat-value" id="uniqueDomains">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">最常见域名</div>
                    <div class="stat-value small" id="topDomain">-</div>
                </div>
            </div>

            <div class="controls">
                <h2>域名列表</h2>
                <button class="btn" onclick="downloadList()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    下载列表
                </button>
            </div>

            <div class="domain-list" id="domainList"></div>
        </div>
    </div>

    <script>
        let domains = [];
        let stats = {};

        function extractDomains() {
            const input = document.getElementById('emailInput').value;
            const emails = input.split('\n').filter(line => line.trim());
            
            if (emails.length === 0) {
                alert('请输入邮箱地址！');
                return;
            }

            const domainList = emails.map(email => {
                const parts = email.trim().split('@');
                return parts.length === 2 ? parts[1] : null;
            }).filter(Boolean);

            if (domainList.length === 0) {
                alert('未找到有效的邮箱地址！');
                return;
            }

            // 统计每个域名出现的次数
            const domainCount = {};
            domainList.forEach(domain => {
                domainCount[domain] = (domainCount[domain] || 0) + 1;
            });

            // 获取唯一域名并排序
            domains = [...new Set(domainList)].sort();
            stats = domainCount;

            updateUI();
            document.getElementById('resultsSection').classList.add('visible');
        }

        function updateUI() {
            // 更新统计数据
            const totalEmails = Object.values(stats).reduce((a, b) => a + b, 0);
            document.getElementById('totalEmails').textContent = totalEmails;
            document.getElementById('uniqueDomains').textContent = domains.length;
            
            const topDomain = Object.entries(stats).sort((a, b) => b[1] - a[1])[0];
            document.getElementById('topDomain').textContent = topDomain ? topDomain[0] : '-';

            // 更新域名列表
            const listElement = document.getElementById('domainList');
            listElement.innerHTML = domains.map(domain => `
                <div class="domain-item">
                    <span class="domain-name">${domain}</span>
                    <span class="domain-count">${stats[domain]} 个</span>
                </div>
            `).join('');
        }

        function downloadList() {
            const text = domains.join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'email_domains.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearAll() {
            document.getElementById('emailInput').value = '';
            document.getElementById('resultsSection').classList.remove('visible');
            domains = [];
            stats = {};
        }
    </script>
</body>
</html>
