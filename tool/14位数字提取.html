<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14位数字提取</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            background: #e8e8e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 48px;
            color: #4d4d4d;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 12px;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .subtitle {
            font-size: 16px;
            color: #999;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .main {
            background: transparent;
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #4d4d4d;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px 20px;
            background-color: #e0e0e0;
            border-radius: 20px;
            box-shadow: inset 4px 4px 10px #bcbcbc, inset -4px -4px 10px #ffffff;
            border: 2px solid rgb(206, 206, 206);
            font-size: 15px;
            font-weight: 400;
            font-family: 'Noto Sans SC', 'Courier New', monospace;
            resize: vertical;
            transition: all 0.2s ease-in-out;
            line-height: 1.6;
            color: #4d4d4d;
            letter-spacing: 0.3px;
        }
        
        textarea:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px #bcbcbc, inset -2px -2px 5px #ffffff, 2px 2px 5px #bcbcbc, -2px -2px 5px #ffffff;
        }
        
        textarea::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        button {
            flex: 1;
            background-color: #e0e0e0;
            border-radius: 50px;
            box-shadow: inset 4px 4px 10px #bcbcbc, inset -4px -4px 10px #ffffff;
            color: #4d4d4d;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            padding: 15px 40px;
            transition: all 0.2s ease-in-out;
            border: 2px solid rgb(206, 206, 206);
            font-family: 'Noto Sans SC', sans-serif;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            box-shadow: inset 2px 2px 5px #bcbcbc, inset -2px -2px 5px #ffffff, 2px 2px 5px #bcbcbc, -2px -2px 5px #ffffff;
        }
        
        button:active {
            box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
        }
        
        button.success {
            color: #4caf50;
            font-weight: 600;
        }
        
        .result {
            margin-top: 32px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-label {
            font-size: 16px;
            font-weight: 500;
            color: #4d4d4d;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 0.5px;
        }
        
        .count {
            font-size: 14px;
            color: #666;
            background-color: #e0e0e0;
            padding: 6px 16px;
            border-radius: 20px;
            box-shadow: inset 2px 2px 5px #bcbcbc, inset -2px -2px 5px #ffffff;
            font-weight: 500;
        }
        
        .result-box {
            background-color: #e0e0e0;
            border-radius: 20px;
            box-shadow: inset 4px 4px 10px #bcbcbc, inset -4px -4px 10px #ffffff;
            border: 2px solid rgb(206, 206, 206);
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Noto Sans SC', 'Courier New', monospace;
            font-size: 15px;
            color: #4d4d4d;
        }
        
        .result-item {
            padding: 12px 20px;
            line-height: 1.6;
            word-break: break-all;
            border-bottom: 1px solid rgba(188, 188, 188, 0.3);
            letter-spacing: 1px;
        }

        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .result-box::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .result-box::-webkit-scrollbar-thumb {
            background: #bcbcbc;
            border-radius: 4px;
        }
        
        .result-box::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
        
        .empty {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        
        .tips {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background-color: #e0e0e0;
            border-radius: 50px;
            box-shadow: 4px 4px 10px #bcbcbc, -4px -4px 10px #ffffff;
            color: #4d4d4d;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            padding: 12px 24px;
            transition: all 0.2s ease-in-out;
            border: 2px solid rgb(206, 206, 206);
            font-family: 'Noto Sans SC', sans-serif;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            box-shadow: 2px 2px 5px #bcbcbc, -2px -2px 5px #ffffff;
            transform: translateY(-2px);
        }
        
        .back-btn:active {
            box-shadow: inset 4px 4px 8px #bcbcbc, inset -4px -4px 8px #ffffff;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .back-btn {
                top: 20px;
                left: 20px;
                font-size: 14px;
                padding: 10px 20px;
            }
            
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 36px;
                letter-spacing: 8px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            textarea {
                height: 160px;
                font-size: 14px;
                padding: 12px 16px;
            }
            
            button {
                font-size: 16px;
                padding: 12px 20px;
            }
            
            .result-box {
                max-height: 240px;
                font-size: 14px;
            }
            
            .result-item {
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <a href="https://584136.xyz/tool/" class="back-btn">← 返回工具页</a>
    
    <div class="container">
        <div class="header">
            <h1>14位数字提取</h1>
            <p class="subtitle">提取文本中的14位数字</p>
        </div>
        
        <div class="main">
            <div class="field">
                <label>输入文本</label>
                <textarea id="input" placeholder="输入或粘贴文本..."></textarea>
            </div>
            
            <div class="actions">
                <button onclick="extract()">提取</button>
                <button onclick="copyResult()" id="copyBtn">复制</button>
            </div>
            
            <div class="result" id="result">
                <div class="result-label">
                    <span>提取结果</span>
                    <span class="count"><span id="count">0</span> 个</span>
                </div>
                <div class="result-box" id="resultBox"></div>
            </div>
            
            <div class="tips">提示：支持 Ctrl/⌘ + Enter 快速提取</div>
        </div>
    </div>
    
    <script>
        let data = [];
        
        function extract() {
            const text = document.getElementById('input').value;
            const regex = /\b\d{14}\b/g;
            const matches = text.match(regex) || [];
            
            data = [...new Set(matches)];
            
            const result = document.getElementById('result');
            const resultBox = document.getElementById('resultBox');
            const count = document.getElementById('count');
            
            if (data.length > 0) {
                count.textContent = data.length;
                resultBox.innerHTML = data.map(item => `<div class="result-item">${item}</div>`).join('');
            } else {
                count.textContent = 0;
                resultBox.innerHTML = '<div class="empty">未找到14位数字</div>';
            }
            
            result.classList.add('show');
        }
        
        function copyResult() {
            if (data.length === 0) {
                alert('没有内容可复制');
                return;
            }
            
            const text = data.join('\n');
            const btn = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('success');
                btn.textContent = '已复制';
                
                setTimeout(() => {
                    btn.classList.remove('success');
                    btn.textContent = '复制';
                }, 2000);
            }).catch(() => {
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                alert('已复制');
            });
        }
        
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                extract();
            }
        });
    </script>
</body>
</html>
