<body>
    <div class="container">

        <p class="subtitle">ç²˜è´´æ–‡æœ¬å†…å®¹æˆ–æ‹–æ‹½æ–‡æœ¬æ–‡ä»¶ï¼Œè‡ªåŠ¨è¯†åˆ«å¹¶æå–æ‰€æœ‰14ä½æ•°å­—</p>
        
        <textarea id="inputText" placeholder="è¯·åœ¨æ­¤ç²˜è´´åŒ…å«14ä½æ•°å­—çš„æ–‡æœ¬å†…å®¹ï¼Œæˆ–æ‹–æ‹½ .txt æ–‡ä»¶åˆ°æ­¤å¤„...&#10;&#10;å¿«æ·é”®ï¼šCtrl+Enter æå– | Ctrl+Shift+C å¤åˆ¶å…¨éƒ¨"></textarea>
        
        <div class="button-group">

        <div class="result-container" id="resultContainer">

                <span class="count" id="count">æ‰¾åˆ° 0 ä¸ª</span>

            <div class="warning-box" id="warningBox">
                <strong>âš ï¸ æç¤ºï¼š</strong>æ•°å­—æ•°é‡è¾ƒå¤šï¼Œä¸ºé¿å…é¡µé¢å¡é¡¿ï¼Œä»…æ˜¾ç¤ºå‰1000ä¸ªç»“æœã€‚æ‰€æœ‰æ•°å­—ä»å¯é€šè¿‡"å¤åˆ¶å…¨éƒ¨"æŒ‰é’®è·å–ã€‚
            </div>
            <div class="result-box" id="resultBox"></div>

    <div class="toast" id="toast"></div>

    <script>
        let debounceTimer;
        
        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            return function executedFunction(...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func(...args), wait);
            };
        }

        function extractNumbers() {
            const input = document.getElementById('inputText').value;
            const resultContainer = document.getElementById('resultContainer');
            const resultBox = document.getElementById('resultBox');
            const countSpan = document.getElementById('count');
            const warningBox = document.getElementById('warningBox');
            
            // ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼åŒ¹é…14ä½è¿ç»­æ•°å­—
            const regex = /\b\d{14}\b/g;
            const matches = input.match(regex);
            
            if (matches && matches.length > 0) {
                // å»é‡
                const uniqueNumbers = [...new Set(matches)];
                const totalCount = uniqueNumbers.length;
                const displayLimit = 1000;
                
                // å¦‚æœæ•°é‡è¶…è¿‡1000ï¼Œæ˜¾ç¤ºè­¦å‘Š
                if (totalCount > displayLimit) {
                    warningBox.classList.add('show');
                } else {
                    warningBox.classList.remove('show');
                }
                
                resultBox.innerHTML = '';
                // åªæ˜¾ç¤ºå‰1000ä¸ª
                const displayNumbers = uniqueNumbers.slice(0, displayLimit);
                displayNumbers.forEach((num, index) => {
                    const item = document.createElement('div');
                    item.className = 'number-item';
                    item.innerHTML = `
                        <span class="number-text">${num}</span>
                        <button class="copy-single-btn" onclick="copySingle('${num}', this)">å¤åˆ¶</button>
                    `;
                    resultBox.appendChild(item);
                });
                
                if (totalCount > displayLimit) {
                    countSpan.textContent = `æ‰¾åˆ° ${totalCount} ä¸ªï¼ˆæ˜¾ç¤ºå‰ ${displayLimit} ä¸ªï¼‰`;
                } else {
                    countSpan.textContent = `æ‰¾åˆ° ${totalCount} ä¸ª`;
                }
                resultContainer.classList.add('show');
            } else {
                resultBox.innerHTML = '<div class="empty-state">æœªæ‰¾åˆ°14ä½æ•°å­—</div>';
                countSpan.textContent = 'æ‰¾åˆ° 0 ä¸ª';
                warningBox.classList.remove('show');
                resultContainer.classList.add('show');
            }
        }

        function copySingle(number, button) {
            navigator.clipboard.writeText(number).then(() => {
                const originalText = button.textContent;
                button.textContent = 'âœ“ å·²å¤åˆ¶';
                button.classList.add('copied');
                showToast('å·²å¤åˆ¶: ' + number);
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 1500);
            }).catch(() => {
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        }

        function copyAll() {
            const input = document.getElementById('inputText').value;
            const regex = /\b\d{14}\b/g;
            const matches = input.match(regex);
            
            if (matches && matches.length > 0) {
                const uniqueNumbers = [...new Set(matches)];
                const text = uniqueNumbers.join('\n');
                
                navigator.clipboard.writeText(text).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'âœ“ å·²å¤åˆ¶å…¨éƒ¨';
                    btn.style.background = '#1e7e34';
                    showToast(`å·²å¤åˆ¶ ${uniqueNumbers.length} ä¸ªæ•°å­—åˆ°å‰ªè´´æ¿`);
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '#28a745';
                    }, 1500);
                }).catch(() => {
                    showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                });
            }
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('resultContainer').classList.remove('show');
            showToast('å·²æ¸…ç©ºå†…å®¹');
        }

        // é˜²æŠ–çš„å®æ—¶æå–
        const debouncedExtract = debounce(extractNumbers, 500);

        // æ–‡æœ¬è¾“å…¥æ—¶çš„å®æ—¶æå–
        document.getElementById('inputText').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                debouncedExtract();
            } else {
                document.getElementById('resultContainer').classList.remove('show');
            }
        });

        // æ”¯æŒæ‹–æ‹½æ–‡æœ¬æ–‡ä»¶
        const textarea = document.getElementById('inputText');

        textarea.addEventListener('dragover', (e) => {
            e.preventDefault();
            textarea.classList.add('drag-over');
        });

        textarea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            textarea.classList.remove('drag-over');
        });

        textarea.addEventListener('drop', (e) => {
            e.preventDefault();
            textarea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                
                // åªå¤„ç†æ–‡æœ¬æ–‡ä»¶
                if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        textarea.value = event.target.result;
                        extractNumbers();
                        showToast('æ–‡ä»¶å·²åŠ è½½: ' + file.name);
                    };
                    reader.onerror = () => {
                        showToast('æ–‡ä»¶è¯»å–å¤±è´¥');
                    };
                    reader.readAsText(file);
                } else {
                    showToast('è¯·æ‹–æ‹½ .txt æ–‡æœ¬æ–‡ä»¶');
                }
            }
        });

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter æå–æ•°å­—
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                extractNumbers();
            }
            // Ctrl/Cmd + Shift + C å¤åˆ¶å…¨éƒ¨
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                copyAll();
            }
        });
    </script>
