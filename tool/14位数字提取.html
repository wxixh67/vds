<!DOCTYPE html>

<head>

    <style>
        * {

        body {

            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 180, 248, 0.3) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #fff;
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 180, 248, 0.5);
        }
        
        .subtitle {
            color: #8ab4f8;
            font-size: 1.2em;
            font-weight: 300;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            transition: all 0.3s;
        }
        
        .panel:hover {
            border-color: rgba(138, 180, 248, 0.5);
            box-shadow: 0 8px 32px rgba(138, 180, 248, 0.2);
        }
        
        .panel-title {

            font-size: 1.5em;

            font-weight: 300;

        }
        
        .icon {

        }
        
        textarea {

            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8ab4f8;
            box-shadow: 0 0 20px rgba(138, 180, 248, 0.3);
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .file-upload {
            margin-bottom: 20px;
            position: relative;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 15px;
            background: rgba(138, 180, 248, 0.1);
            border: 2px dashed rgba(138, 180, 248, 0.5);
            border-radius: 15px;
            text-align: center;
            color: #8ab4f8;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-label:hover {
            background: rgba(138, 180, 248, 0.2);
            border-color: #8ab4f8;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button span {
            position: relative;
            z-index: 1;
        }
        
        .extract-btn {
            background: linear-gradient(135deg, #8ab4f8 0%, #7877c6 100%);
            color: #fff;
        }
        
        .extract-btn:hover {
            transform: translateY(-3px);

        }
        
        .clear-btn {

            color: #fff;
        }
        
        .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.5);
        }
        
        .stats-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #8ab4f8;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #8ab4f8 0%, #ff77c6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .result-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .result-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .result-box::-webkit-scrollbar-thumb {

        }
        
        .number-item {
            padding: 12px 15px;

            border-left: 3px solid #8ab4f8;
            border-radius: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            display: flex;
            align-items: center;

        }
        
        .number-item:hover {
            background: rgba(138, 180, 248, 0.2);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(138, 180, 248, 0.3);
        }
        
        .number-index {
            color: #8ab4f8;
            font-weight: 700;
            min-width: 40px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Êï∞Â≠óÊèêÂèñÂô®</h1>
            <div class="subtitle">È´òÊÄßËÉΩ 14 ‰ΩçÊï∞Â≠óËØÜÂà´Á≥ªÁªü</div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <div class="panel-title">
                    <span class="icon">üì•</span>
                    ËæìÂÖ•Êï∞ÊçÆ
                </div>
                
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".txt">
                    <label for="fileInput" class="file-label">
                        üìÅ ÁÇπÂáª‰∏ä‰º†ÊñáÊú¨Êñá‰ª∂ Êàñ ÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ
                    </label>
                </div>
                
                <textarea id="inputText" placeholder="Á≤òË¥¥ÂåÖÂê´ 14 ‰ΩçÊï∞Â≠óÁöÑÊñáÊú¨...&#10;ÊîØÊåÅÂ§ßÈáèÊï∞ÊçÆÂ§ÑÁêÜ (99999+ Ë°å)"></textarea>
                
                <div class="controls">
                    <button class="extract-btn" onclick="extractNumbers()">
                        <span>üîç ÂºÄÂßãÊèêÂèñ</span>
                    </button>
                    <button class="clear-btn" onclick="clearAll()">
                        <span>üóëÔ∏è Ê∏ÖÁ©∫</span>
                    </button>
                </div>
            </div>
            
            <div class="panel">
                <div class="result-header">
                    <div class="panel-title">
                        <span class="icon">üìä</span>
                        ÊèêÂèñÁªìÊûú
                    </div>
                    <button class="copy-btn" onclick="copyResults()" id="copyBtn" style="display: none;">
                        <span>üìã Â§çÂà∂</span>
                    </button>
                </div>
                
                <div class="result-box" id="resultBox">
                    <div class="empty-state">Á≠âÂæÖÊï∞ÊçÆËæìÂÖ•...</div>
                </div>
            </div>
        </div>
        
        <div class="stats-container" id="statsContainer">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">ÊÄªÊï∞Èáè</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uniqueCount">0</div>
                    <div class="stat-label">ÂîØ‰∏ÄÊï∞Â≠ó</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="processTime">0ms</div>
                    <div class="stat-label">Â§ÑÁêÜÊó∂Èó¥</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let extractedNumbers = [];
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('inputText').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });
        
        function extractNumbers() {
            const startTime = performance.now();
            const text = document.getElementById('inputText').value;
            
            if (!text.trim()) {
                alert('ËØ∑ÂÖàËæìÂÖ•ÊñáÊú¨ÔºÅ');
                return;
            }
            
            const regex = /\b\d{14}\b/g;
            const matches = text.match(regex) || [];
            
            extractedNumbers = matches;
            const uniqueNumbers = [...new Set(matches)];
            
            const endTime = performance.now();
            const processTime = (endTime - startTime).toFixed(2);
            
            document.getElementById('totalCount').textContent = matches.length;
            document.getElementById('uniqueCount').textContent = uniqueNumbers.length;
            document.getElementById('processTime').textContent = processTime + 'ms';
            document.getElementById('statsContainer').style.display = 'block';
            
            const resultBox = document.getElementById('resultBox');
            if (uniqueNumbers.length === 0) {
                resultBox.innerHTML = '<div class="empty-state">Êú™ÊâæÂà∞ 14 ‰ΩçÊï∞Â≠ó</div>';
                document.getElementById('copyBtn').style.display = 'none';
            } else {
                resultBox.innerHTML = uniqueNumbers.map((num, index) => 
                    `<div class="number-item">
                        <span class="number-index">${index + 1}</span>
                        <span>${num}</span>
                    </div>`
                ).join('');
                document.getElementById('copyBtn').style.display = 'block';
            }
        }
        
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('resultBox').innerHTML = '<div class="empty-state">Á≠âÂæÖÊï∞ÊçÆËæìÂÖ•...</div>';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('fileInput').value = '';
            extractedNumbers = [];
        }
        
        function copyResults() {
            if (extractedNumbers.length === 0) {
                alert('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπÔºÅ');
                return;
            }
            
            const uniqueNumbers = [...new Set(extractedNumbers)];
            const text = uniqueNumbers.join('\n');
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span>‚úÖ Â∑≤Â§çÂà∂</span>';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(() => {
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
            });
        }
    </script>
</body>
