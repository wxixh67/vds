<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转换为Option工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
            min-height: 150px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .output-group {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 6px;
            display: none;
        }
        .output-group.show {
            display: block;
        }
        .output-label {
            color: #555;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .output-code {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            word-break: break-all;
            position: relative;
            line-height: 1.6;
        }
        .copy-btn {
            width: 100%;
            padding: 8px;
            margin-top: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: #45a049;
        }
        .copy-btn.copied {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文本转换为Option工具</h1>
        <div class="form-group">
            <label for="textInput">输入文本（每行一个）：</label>
            <textarea 
                id="textInput" 
                placeholder="每行输入一个文本&#10;例如：&#10;text1&#10;text2&#10;text3"
            ></textarea>
        </div>
        
        <button onclick="convertText()">转换</button>
        
        <div class="output-group" id="outputGroup">
            <div class="output-label">转换结果：</div>
            <div class="output-code" id="outputCode"></div>
            <button class="copy-btn" onclick="copyToClipboard()">复制代码</button>
        </div>
    </div>

    <script>
        function convertText() {
            const textInput = document.getElementById('textInput').value;
            
            if (textInput.trim() === '') {
                alert('请输入文本');
                return;
            }
            
            const lines = textInput.split('\n').filter(line => line.trim() !== '');
            const optionCodes = lines.map(line => `<option value="option4">@${line.trim()}</option>`).join('\n');
            
            document.getElementById('outputCode').textContent = optionCodes;
            document.getElementById('outputGroup').classList.add('show');
        }
        
        function copyToClipboard() {
            const outputCode = document.getElementById('outputCode').textContent;
            navigator.clipboard.writeText(outputCode).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已复制！';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertText();
            }
        });
    </script>
</body>
</html>
