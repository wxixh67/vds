<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLË∑≥ËΩ¨Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .options-container {
            margin-bottom: 25px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            display: none;
        }
        
        .options-container.show {
            display: block;
        }
        
        .select-button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .select-button:hover {
            border-color: #667eea;
        }
        
        .select-button.active {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .select-button .arrow {
            transition: transform 0.3s;
        }
        
        .select-button.active .arrow {
            transform: rotate(180deg);
        }
        
        .selected-text {
            color: #333;
        }
        
        .placeholder-text {
            color: #999;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .option-item:hover {
            background: #e9ecef;
        }
        
        .option-item input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .option-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-weight: 400;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-reset {
            background: #6c757d;
            color: white;
        }
        
        .btn-reset:hover {
            background: #5a6268;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            border-radius: 5px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-url {
            word-break: break-all;
            color: #0066cc;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URLË∑≥ËΩ¨Â∑•ÂÖ∑</h1>
        
        <div class="input-group">
            <label for="textInput">ËæìÂÖ•ÊñáÊú¨Ôºö</label>
            <input type="text" id="textInput" placeholder="ËØ∑ËæìÂÖ•ÊñáÊú¨ÂÜÖÂÆπ">
        </div>
        
        <div class="input-group">
            <label>ÈÄâÊã©ÈÄâÈ°πÔºàÂçïÈÄâÔºâÔºö</label>
            <button class="select-button" id="selectButton" onclick="toggleOptions()">
                <span class="placeholder-text" id="selectedDisplay">ËØ∑ÈÄâÊã©‰∏Ä‰∏™ÈÄâÈ°π</span>
                <span class="arrow">‚ñº</span>
            </button>
            <div class="options-container" id="optionsContainer"></div>
        </div>
        
        <div class="button-group">
            <button class="btn-submit" onclick="generateUrl()">ÁîüÊàêË∑≥ËΩ¨</button>
            <button class="btn-reset" onclick="resetForm()">ÈáçÁΩÆ</button>
        </div>
        
        <div class="result" id="result">
            <strong>ÁîüÊàêÁöÑURLÔºö</strong>
            <div class="result-url" id="resultUrl"></div>
        </div>
    </div>

    <script>
        const options = [
            'ÈÄâÈ°π1', 'ÈÄâÈ°π2', 'ÈÄâÈ°π3', 'ÈÄâÈ°π4', 'ÈÄâÈ°π5',
            'ÈÄâÈ°π6', 'ÈÄâÈ°π7', 'ÈÄâÈ°π8', 'ÈÄâÈ°π9', 'ÈÄâÈ°π10',
            'ÈÄâÈ°π11', 'ÈÄâÈ°π12', 'ÈÄâÈ°π13', 'ÈÄâÈ°π14', 'ÈÄâÈ°π15',
            'ÈÄâÈ°π16', 'ÈÄâÈ°π17', 'ÈÄâÈ°π18', 'ÈÄâÈ°π19', 'ÈÄâÈ°π20',
            'ÈÄâÈ°π21', 'ÈÄâÈ°π22', 'ÈÄâÈ°π23', 'ÈÄâÈ°π24', 'ÈÄâÈ°π25',
            'ÈÄâÈ°π26', 'ÈÄâÈ°π27', 'ÈÄâÈ°π28', 'ÈÄâÈ°π29', 'ÈÄâÈ°π30'
        ];

        let selectedOption = null;

        function initOptions() {
            const container = document.getElementById('optionsContainer');
            options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.innerHTML = `
                    <input type="radio" name="option" id="opt${index}" value="${option}">
                    <label for="opt${index}">${option}</label>
                `;
                div.onclick = function() {
                    document.getElementById(`opt${index}`).checked = true;
                    selectOption(option);
                };
                container.appendChild(div);
            });
        }

        function toggleOptions() {
            const container = document.getElementById('optionsContainer');
            const button = document.getElementById('selectButton');
            container.classList.toggle('show');
            button.classList.toggle('active');
        }

        function selectOption(option) {
            selectedOption = option;
            const display = document.getElementById('selectedDisplay');
            display.textContent = option;
            display.className = 'selected-text';
            
            const container = document.getElementById('optionsContainer');
            const button = document.getElementById('selectButton');
            container.classList.remove('show');
            button.classList.remove('active');
        }

        function generateRandomCode() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function generateUrl() {
            const textInput = document.getElementById('textInput').value.trim();
            
            if (!textInput) {
                alert('ËØ∑ËæìÂÖ•ÊñáÊú¨ÂÜÖÂÆπÔºÅ');
                return;
            }

            let url;
            if (!selectedOption) {
                url = `https://mail.chatgpt.org.uk/${encodeURIComponent(textInput)}`;
            } else {
                const randomCode = generateRandomCode();
                url = `https://mail.chatgpt.org.uk/${randomCode}${encodeURIComponent(selectedOption)}`;
            }

            document.getElementById('resultUrl').textContent = url;
            document.getElementById('result').classList.add('show');

            setTimeout(() => {
                window.open(url, '_blank');
            }, 500);
        }

        function resetForm() {
            document.getElementById('textInput').value = '';
            document.querySelectorAll('input[type="radio"]').forEach(rb => rb.checked = false);
            selectedOption = null;
            const display = document.getElementById('selectedDisplay');
            display.textContent = 'ËØ∑ÈÄâÊã©‰∏Ä‰∏™ÈÄâÈ°π';
            display.className = 'placeholder-text';
            document.getElementById('result').classList.remove('show');
            document.getElementById('optionsContainer').classList.remove('show');
            document.getElementById('selectButton').classList.remove('active');
        }

        initOptions();
    </script>
</body>
</html>
