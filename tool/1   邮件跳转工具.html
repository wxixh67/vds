<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件跳转工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        select {
            cursor: pointer;
            background-color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>邮件跳转工具</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="textInput">输入文本：</label>
                <input 
                    type="text" 
                    id="textInput" 
                    placeholder="请输入文本"
                >
            </div>
            
            <div class="form-group">
                <label for="selectOption">选择选项：</label>
                <select id="selectOption">
                    <option value="">-- 请选择 --</option>
                    <option value="none">无</option>
<option value="option4">@gracesanctuary-rccg.co.uk</option>
<option value="option4">@greyhoundwalks.org.uk</option>
<option value="option4">@sidneymichaelpoland.travel</option>
<option value="option4">@aiccministry.com</option>
<option value="option4">@gospelgeneration.org.uk</option>

                </select>
            </div>
            
            <button type="submit">跳转</button>
        </form>
    </div>

    <script>
        function generateRandomCode() {
            let code = '';
            const chars = 'abcdefghijklmnopqrstuvwxyz';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const textInput = document.getElementById('textInput').value;
            const selectOption = document.getElementById('selectOption').value;
            
            let redirectUrl;
            
            if (selectOption === '' || selectOption === 'none') {
                redirectUrl = `https://mail.chatgpt.org.uk/${textInput}`;
            } else {
                const randomCode = generateRandomCode();
                redirectUrl = `https://mail.chatgpt.org.uk/${randomCode}${selectOption}`;
            }
            
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
