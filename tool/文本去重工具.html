<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本去重工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
            min-height: 200px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }
        button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .stats {
            display: none;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        .stats.show {
            display: block;
        }
        .stats-item {
            margin: 5px 0;
        }
        .output-group {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 6px;
            display: none;
        }
        .output-group.show {
            display: block;
        }
        .output-label {
            color: #555;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .output-code {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .copy-btn {
            width: 100%;
            padding: 8px;
            margin-top: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文本去重工具</h1>
        
        <div class="form-group">
            <label for="textInput">输入文本（每行一个）：</label>
            <textarea 
                id="textInput" 
                placeholder="每行输入一个文本&#10;例如：&#10;text1&#10;text2&#10;text1"
            ></textarea>
        </div>
        
        <div class="button-group">
            <button onclick="deduplicateText()">去重</button>
            <button onclick="clearAll()">清空</button>
        </div>
        
        <div class="stats" id="stats">
            <div class="stats-item">原始行数：<strong id="originalCount">0</strong></div>
            <div class="stats-item">去重后：<strong id="deduplicatedCount">0</strong></div>
            <div class="stats-item">删除行数：<strong id="removedCount">0</strong></div>
        </div>
        
        <div class="output-group" id="outputGroup">
            <div class="output-label">去重结果：</div>
            <div class="output-code" id="outputCode"></div>
            <button class="copy-btn" onclick="copyToClipboard()">复制结果</button>
        </div>
    </div>

    <script>
        function deduplicateText() {
            const textInput = document.getElementById('textInput').value;
            
            if (textInput.trim() === '') {
                alert('请输入文本');
                return;
            }
            
            const lines = textInput.split('\n').map(line => line.trim()).filter(line => line !== '');
            const originalCount = lines.length;
            
            const uniqueLines = [...new Set(lines)];
            const deduplicatedCount = uniqueLines.length;
            const removedCount = originalCount - deduplicatedCount;
            
            document.getElementById('outputCode').textContent = uniqueLines.join('\n');
            document.getElementById('originalCount').textContent = originalCount;
            document.getElementById('deduplicatedCount').textContent = deduplicatedCount;
            document.getElementById('removedCount').textContent = removedCount;
            
            document.getElementById('outputGroup').classList.add('show');
            document.getElementById('stats').classList.add('show');
        }
        
        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('outputGroup').classList.remove('show');
            document.getElementById('stats').classList.remove('show');
        }
        
        function copyToClipboard() {
            const outputCode = document.getElementById('outputCode').textContent;
            navigator.clipboard.writeText(outputCode).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已复制！';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
    </script>
</body>
</html>
