<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的导航页</title>

  <!-- Tailwind CDN（可替换为本地编译） -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 字体图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- 自定义 favicon -->
  <link rel="icon" href="assets/img/favicon.ico">
  
  <!-- 自定义 CSS (可选) -->
  <style>
    /* dark mode toggle */
    .theme-toggle { cursor: pointer; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

  <!-- 主题切换按钮 -->
  <div class="fixed top-4 right-4 flex items-center space-x-2">
    <span id="theme-name" class="font-mono text-sm">🌙 夜间模式</span>
    <button id="theme-toggle" class="theme-toggle bg-gray-200 dark:bg-gray-700 rounded-full p-1">
      <i class="fas fa-adjust"></i>
    </button>
  </div>

  <!-- 搜索框（可选） -->
  <div class="container mx-auto py-4 px-2 md:px-4">
    <input id="search" type="search" placeholder="搜索链接..." 
      class="w-full md:w-1/2 rounded-full px-4 py-2 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <!-- 目录列表 -->
  <div id="links" class="container mx-auto px-2 md:px-4 grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    <!-- 代码块后面会动态填充 -->
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
