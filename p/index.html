<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的在线相册</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery a img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>我的图片在线浏览</h1>
  <div class="gallery">
    <!-- 点击缩略图可以放大 -->
    <a href="images/1.png" data-lightbox="album" data-title="图片1">
      <img src="images/pic1.jpg" alt="pic1">
    </a>
    <a href="images/2.png" data-lightbox="album" data-title="图片2">
      <img src="images/3.png" alt="pic2">
    </a>
    <a href="images/pic3.webp" data-lightbox="album" data-title="图片3">
      <img src="images/pic3.webp" alt="pic3">
    </a>
  </div>

  <!-- 引入 Lightbox 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</body>
</html>
