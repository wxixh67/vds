        body {

        .tabs {
            text-align: center;
            padding: 20px;
        }
        .tabs button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 16px;
        }
        .tabs button.active {
            background-color: #007bff;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto; /* Maintains original aspect ratio */
            border-radius: 5px;
        }
        #loadMore {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #loadMore:hover {
            background-color: #0056b3;
        }
        #loadMore.hidden {
            display: none;
        }

            ...Array.from({ length: 50 }, (_, i) => ({
                src: `https://via.placeholder.com/200?text=Image${i + 5}`,
                category: i % 2 === 0 ? '1' : '2'
            }))
        ];

        let currentCategory = 'all';
        let currentPage = 0;
        const imagesPerPage = 20;

        function loadImages(category) {
            currentCategory = category;
            currentPage = 0;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear gallery
            updateActiveTab(category);
            appendImages();
        }

        function appendImages() {
            const gallery = document.getElementById('gallery');
            const filteredImages = currentCategory === 'all' 
                ? imageData 
                : imageData.filter(img => img.category === currentCategory);
            const start = currentPage * imagesPerPage;
            const end = start + imagesPerPage;
            const currentImages = filteredImages.slice(start, end);

            currentImages.forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imgElement.alt = 'Gallery Image';
                gallery.appendChild(imgElement);
            });

            // Toggle "Load More" button visibility
            const loadMoreButton = document.getElementById('loadMore');
            loadMoreButton.classList.toggle('hidden', end >= filteredImages.length);
        }

        function loadMoreImages() {
            currentPage++;
            appendImages();
        }

        function updateActiveTab(category) {
            const buttons = document.querySelectorAll('.tabs button');
            buttons.forEach(button => {
                button.classList.toggle('active', button.textContent === (category === 'all' ? '全部' : category));
            });
        }

        // Load initial images
        loadImages('all');
    </script>
