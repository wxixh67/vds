<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图片分类网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0; /* 确保容器无外边距 */
            padding: 0; /* 确保容器无内边距 */
            width: 100%; /* 容器占满列宽 */
        }
        .img-thumbnail {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 保持图片原比例 */
            width: auto;
            height: auto;
            margin: 0; /* 确保图片无外边距 */
            padding: 0; /* 确保图片无内边距 */
        }
        .filter-btn { margin: 5px; }
        .no-gutters {
            --bs-gutter-x: 0; /* 移除水平间距 */
            --bs-gutter-y: 0; /* 移除垂直间距 */
            margin: 0; /* 确保 row 无外边距 */
            padding: 0; /* 确保 row 无内边距 */
        }
        .no-gutters > [class*="col-"] {
            padding: 0; /* 移除列内边距 */
            margin: 0; /* 移除列外边距 */
        }
    </style>
</head>

    <div class="container mt-4">
        <h1 class="text-center">图片分类图库</h1>
        <div class="row mb-3">

                <button class="btn btn-secondary filter-btn" data-category="1">分类1</button>
				                <button class="btn btn-secondary filter-btn" data-category="yunran">韵染</button>
<button class="btn btn-secondary filter-btn" data-category="YukinoArt">YukinoArt</button>
				                <button class="btn btn-secondary filter-btn" data-category="Durandal">Durandal</button>

            </div>
        </div>
        <div class="row no-gutters" id="gallery">
            <!-- 图片将通过 JS 动态加载 -->

        function loadGallery(category = 'all') {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            images.forEach(img => {
                if (category === 'all' || category === img.category) {
                    const col = document.createElement('div');
                    col.className = 'col-md-3 col-sm-6';
                    col.innerHTML = `
                        <div class="img-container">
                            <img src="${img.src}" class="img-thumbnail" alt="分类${img.category}图片">
                        </div>`;
                    gallery.appendChild(col);
                }
            });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('btn-primary'));
                e.target.classList.add('btn-primary');
                loadGallery(e.target.dataset.category);
            });
        });

        // 初始加载全部
        loadGallery();
    </script>
