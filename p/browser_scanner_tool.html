<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2em;
        }

        /* 搜索栏 */
        .search-bar {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #333;
        }

        /* 分类标签 */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 24px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666;
        }

        .category-btn:hover {
            border-color: #333;
            color: #333;
        }

        .category-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        /* 统计信息 */
        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        /* 加载指示器 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        .gallery {
            column-count: 4;
            column-gap: 20px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: block;
            position: relative;
        }

        .gallery-item.hidden {
            display: none;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            background: #f0f0f0;
        }

        /* 图片占位符 */
        .gallery-item img[data-src] {
            min-height: 200px;
        }

        /* 灯箱效果 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .lightbox-close:hover {
            opacity: 0.7;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 30px;
            padding: 20px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.3);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* 加载更多按钮 */
        .load-more {
            display: block;
            margin: 40px auto;
            padding: 12px 40px;
            background: #333;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .load-more:hover {
            background: #555;
        }

        .load-more.hidden {
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .gallery {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 25px;
            }

            .categories {
                gap: 10px;
            }

            .category-btn {
                padding: 8px 18px;
                font-size: 13px;
            }

            .lightbox-nav {
                font-size: 24px;
                padding: 15px 10px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                column-count: 1;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片库</h1>
        
        <!-- 搜索栏 -->
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="搜索图片...">
        </div>
        
        <!-- 分类按钮 -->
        <div class="categories" id="categories"></div>
        
        <!-- 统计信息 -->
        <div class="stats" id="stats">加载中...</div>
        
        <div class="gallery" id="gallery"></div>
        
        <!-- 加载更多按钮 -->
        <button class="load-more" id="loadMoreBtn">加载更多</button>
    </div>

    <!-- 灯箱 -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‹</button>
        <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">›</button>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        // 图片数据 - 替换为你的图片URL和分类
        const imageData = [

{src:"./[EmberNova]/001_00426_1594465318.png",category:"EmberNova"},
{src:"./[EmberNova]/002_00427_1594465319.png",category:"EmberNova"},
{src:"./[EmberNova]/003_00428_1594465320.png",category:"EmberNova"},
{src:"./[EmberNova]/004_00429_1594465321.png",category:"EmberNova"},
{src:"./[EmberNova]/005_00430_1594465322.png",category:"EmberNova"},
{src:"./[EmberNova]/006_00432_1594465324.png",category:"EmberNova"},
{src:"./[EmberNova]/007_00433_1594465325.png",category:"EmberNova"},










        ];

        const gallery = document.getElementById('gallery');
        const categoriesContainer = document.getElementById('categories');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const searchInput = document.getElementById('searchInput');
        const statsDiv = document.getElementById('stats');
        const loadMoreBtn = document.getElementById('loadMoreBtn');

        let currentCategory = '全部';
        let currentSearchTerm = '';
        let filteredData = [];
        let displayedCount = 0;
        let currentLightboxIndex = 0;
        const ITEMS_PER_PAGE = 50; // 每次加载50张图片

        // Intersection Observer 用于懒加载
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const src = img.dataset.src;
                    if (src) {
                        img.src = src;
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                }
            });
        }, {
            rootMargin: '50px'
        });

        // 获取所有分类
        const categories = ['全部', ...new Set(imageData.map(item => item.category))];

        // 渲染分类按钮
        categories.forEach(category => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.textContent = category;
            if (category === '全部') btn.classList.add('active');
            btn.onclick = () => filterImages(category, btn);
            categoriesContainer.appendChild(btn);
        });

        // 渲染图片库（分批加载）
        function renderGallery(append = false) {
            if (!append) {
                gallery.innerHTML = '';
                displayedCount = 0;
            }

            const start = displayedCount;
            const end = Math.min(start + ITEMS_PER_PAGE, filteredData.length);

            for (let i = start; i < end; i++) {
                const data = filteredData[i];
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.dataset.category = data.category;
                item.dataset.index = i;
                
                const img = document.createElement('img');
                img.dataset.src = data.src; // 使用 data-src 进行懒加载
                img.alt = `${data.category} ${i + 1}`;
                img.onclick = () => openLightbox(i);
                
                item.appendChild(img);
                gallery.appendChild(item);
                
                // 观察图片以实现懒加载
                imageObserver.observe(img);
            }

            displayedCount = end;
            updateStats();
            updateLoadMoreButton();
        }

        // 更新统计信息
        function updateStats() {
            statsDiv.textContent = `显示 ${displayedCount} / ${filteredData.length} 张图片`;
        }

        // 更新加载更多按钮
        function updateLoadMoreButton() {
            if (displayedCount >= filteredData.length) {
                loadMoreBtn.classList.add('hidden');
            } else {
                loadMoreBtn.classList.remove('hidden');
            }
        }

        // 筛选图片
        function filterImages(category, btn) {
            currentCategory = category;
            
            // 更新按钮状态
            document.querySelectorAll('.category-btn').forEach(b => {
                b.classList.remove('active');
            });
            btn.classList.add('active');
            
            applyFilters();
        }

        // 搜索功能
        searchInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            applyFilters();
        });

        // 应用所有筛选条件
        function applyFilters() {
            filteredData = imageData.filter(item => {
                const categoryMatch = currentCategory === '全部' || item.category === currentCategory;
                const searchMatch = !currentSearchTerm || 
                    item.src.toLowerCase().includes(currentSearchTerm) || 
                    item.category.toLowerCase().includes(currentSearchTerm);
                return categoryMatch && searchMatch;
            });
            
            renderGallery(false);
        }

        // 加载更多按钮事件
        loadMoreBtn.addEventListener('click', () => {
            renderGallery(true);
        });

        // 打开灯箱
        function openLightbox(index) {
            currentLightboxIndex = index;
            lightboxImg.src = filteredData[index].src;
            lightbox.classList.add('active');
        }

        // 关闭灯箱
        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        // 灯箱导航
        function navigateLightbox(direction) {
            currentLightboxIndex += direction;
            
            if (currentLightboxIndex < 0) {
                currentLightboxIndex = filteredData.length - 1;
            } else if (currentLightboxIndex >= filteredData.length) {
                currentLightboxIndex = 0;
            }
            
            lightboxImg.src = filteredData[currentLightboxIndex].src;
        }

        // 点击背景关闭灯箱
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    navigateLightbox(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateLightbox(1);
                }
            }
        });

        // 初始化
        applyFilters();
    </script>
</body>
</html>
