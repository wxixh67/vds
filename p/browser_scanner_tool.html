    <script>
        let imageDataArray = [];
        let fileList = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const pathPrefix = document.getElementById('pathPrefix');
        const categoryMethod = document.getElementById('categoryMethod');
        const customCategory = document.getElementById('customCategory');
        const customCategoryWrapper = document.getElementById('customCategoryWrapper');
        const statsSection = document.getElementById('statsSection');
        const outputSection = document.getElementById('outputSection');
        const outputArea = document.getElementById('outputArea');
        const totalCount = document.getElementById('totalCount');
        const categoryCount = document.getElementById('categoryCount');
        const totalSize = document.getElementById('totalSize');
        const categoryList = document.getElementById('categoryList');
        const toast = document.getElementById('toast');

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showToast(message, isError = false, duration = 2000) {
            toast.textContent = message;
            toast.classList.remove('error');
            if (isError) {
                toast.classList.add('error');
            }
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', handleFiles);

        // ç›‘å¬åˆ†ç±»æ–¹å¼å˜åŒ–
        categoryMethod.addEventListener('change', () => {
            if (categoryMethod.value === 'custom') {
                customCategoryWrapper.style.display = 'flex';
            } else {
                customCategoryWrapper.style.display = 'none';
            }
            // å¦‚æœå·²æœ‰æ–‡ä»¶,é‡æ–°ç”Ÿæˆ
            if (fileList.length > 0) {
                generateImageData();
            }
        });

        // ç›‘å¬è‡ªå®šä¹‰åˆ†ç±»åç§°å˜åŒ–
        customCategory.addEventListener('input', () => {
            if (fileList.length > 0 && categoryMethod.value === 'custom') {
                generateImageData();
            }
        });

        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const items = Array.from(e.dataTransfer.items);
            processDroppedItems(items);
        });

        // å¤„ç†æ‹–æ‹½çš„æ–‡ä»¶å¤¹
        async function processDroppedItems(items) {
            const files = [];
            for (const item of items) {
                if (item.kind === 'file') {
                    const entry = item.webkitGetAsEntry();
                    if (entry) {
                        await traverseFileTree(entry, files);
                    }
                }
            }
            processFiles(files);
        }

        // éå†æ–‡ä»¶æ ‘
        async function traverseFileTree(entry, files, path = '') {
            if (entry.isFile) {
                const file = await new Promise((resolve) => entry.file(resolve));
                if (file.type.startsWith('image/')) {
                    Object.defineProperty(file, 'webkitRelativePath', {
                        value: path + file.name,
                        writable: false
                    });
                    files.push(file);
                }
            } else if (entry.isDirectory) {
                const reader = entry.createReader();
                const entries = await new Promise((resolve) => reader.readEntries(resolve));
                for (const childEntry of entries) {
                    await traverseFileTree(childEntry, files, path + entry.name + '/');
                }
            }
        }

        // å¤„ç†æ–‡ä»¶
        function handleFiles(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }

        // å¤„ç†æ–‡ä»¶åˆ—è¡¨
        function processFiles(files) {
            fileList = files.filter(file => file.type.startsWith('image/'));
            
            if (fileList.length === 0) {
                showToast('âŒ æ²¡æœ‰æ‰¾åˆ°å›¾ç‰‡æ–‡ä»¶ï¼', true);
                return;
            }

            generateImageData();
        }

        // ç”Ÿæˆå›¾ç‰‡æ•°æ®
        function generateImageData() {
            imageDataArray = [];
            const categories = {};
            let totalFileSize = 0;
            const prefix = pathPrefix.value || './';
            const method = categoryMethod.value;

            fileList.forEach(file => {
                const filePath = file.webkitRelativePath || file.name;
                const pathParts = filePath.split('/');
                let category = 'æœªåˆ†ç±»';

                // æ ¹æ®åˆ†ç±»æ–¹å¼ç¡®å®šåˆ†ç±»
                if (method === 'folder' && pathParts.length > 1) {
                    category = pathParts[pathParts.length - 2];
                } else if (method === 'filename') {
                    const match = file.name.match(/^([^-_]+)/);
                    category = match ? match[1] : 'æœªåˆ†ç±»';
                } else if (method === 'custom') {
                    category = customCategory.value.trim() || 'è‡ªå®šä¹‰åˆ†ç±»';
                } else if (method === 'none') {
                    category = 'æœªåˆ†ç±»';
                }

                imageDataArray.push({
                    src: prefix + filePath,
                    category: category
                });

                categories[category] = (categories[category] || 0) + 1;
                totalFileSize += file.size;
            });

            // æ›´æ–°ç»Ÿè®¡
            updateStats(categories, totalFileSize);
            
            // ç”Ÿæˆè¾“å‡º
            generateOutput();
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(categories, totalFileSize) {
            totalCount.textContent = imageDataArray.length;
            categoryCount.textContent = Object.keys(categories).length;
            totalSize.textContent = (totalFileSize / (1024 * 1024)).toFixed(2) + ' MB';

            // æ˜¾ç¤ºåˆ†ç±»åˆ—è¡¨
            categoryList.innerHTML = '';
            Object.entries(categories)
                .sort((a, b) => b[1] - a[1])
                .forEach(([name, count]) => {
                    const item = document.createElement('div');
                    item.className = 'category-item';
                    item.innerHTML = `
                        <span class="category-name">${name}</span>
                        <span class="category-count">${count} å¼ </span>
                    `;
                    categoryList.appendChild(item);
                });

            statsSection.classList.remove('hidden');
        }

        // ç”Ÿæˆè¾“å‡ºä»£ç 
        function generateOutput() {
            const items = imageDataArray.map(item => 
                `{src:"${item.src}",category:"${item.category}"},`
            ).join('\n');

            const code = items;

            outputArea.textContent = code;
            outputSection.classList.remove('hidden');
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard() {
            navigator.clipboard.writeText(outputArea.textContent)
                .then(() => {
                    showToast('âœ… ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                })
                .catch(() => {
                    // é™çº§æ–¹æ¡ˆ
                    const textarea = document.createElement('textarea');
                    textarea.value = outputArea.textContent;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showToast('âœ… ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                });
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile() {
            const blob = new Blob([outputArea.textContent], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'imageData.js';
            a.click();
            URL.revokeObjectURL(url);
            showToast('âœ… æ–‡ä»¶å·²ä¸‹è½½ï¼');
        }
