<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notion Style Navigation</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #222;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    /* È°∂ÈÉ®Â§¥ÂÉè */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #e0e0e0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      text-align: left;
    }

    .card {
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
    }

    .card:hover {
      background: #f0f0f0;
      border-color: #d0d0d0;
    }

    .card h3 {
      margin: 0 0 0.3rem 0;
      font-size: 1rem;
    }

    .card p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- È°∂ÈÉ®Â§¥ÂÉèÔºàÂ∑≤Êç¢ÊàêÊú¨Âú∞Ë∑ØÂæÑÔºâ -->
    <img src="assets/avatar.png" alt="Avatar" class="avatar">

    <h1>üëã Hi, I‚Äôm Mark</h1>
    <p>Welcome to my personal navigation page. Quick links to my work and tools:</p>

    <div class="links">
      <a href="https://github.com" class="card" target="_blank">
        <h3>GitHub</h3>
        <p>My code and open-source projects</p>
      </a>

      <a href="https://www.linkedin.com" class="card" target="_blank">
        <h3>LinkedIn</h3>
        <p>Professional profile & connections</p>
      </a>

      <a href="https://twitter.com" class="card" target="_blank">
        <h3>Twitter</h3>
        <p>Sharing ideas and updates</p>
      </a>

      <a href="https://notion.so" class="card" target="_blank">
        <h3>Notion</h3>
        <p>Notes, docs & planning</p>
      </a>
    </div>
  </div>
</body>
</html>
