    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentPlatform = 'instagram';
        let accountsToCheck = [];
        let currentIndex = 0;
        let activeAccounts = [];
        let inactiveAccounts = [];
        let isChecking = false;
        
        // È°µÈù¢Âä†ËΩΩÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            const activeOption = document.querySelector('.platform-option input[value="instagram"]').closest('.platform-option');
            if (activeOption) {
                activeOption.classList.add('active');
            }
            
            updateAccountStats();
            
            // ÁªëÂÆöÂºÄÂßãÊ£ÄÊµãÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('checkButton').addEventListener('click', startChecking);
            
            // ÁªëÂÆöÂèñÊ∂àÊ£ÄÊµãÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('cancelButton').addEventListener('click', cancelChecking);
        });
        
        // ÈÄâÊã©Âπ≥Âè∞
        function selectPlatform(platform) {
            currentPlatform = platform;
            document.querySelectorAll('.platform-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            document.querySelector(`input[name="platform"][value="${platform}"]`).checked = true;
        }
        
        // Êõ¥Êñ∞Ë¥¶Âè∑ÁªüËÆ°‰ø°ÊÅØ
        function updateAccountStats() {
            const textarea = document.getElementById('accountsTextarea');
            const lines = textarea.value.split('\n').filter(line => line.trim());
            const uniqueLines = [...new Set(lines)];
            document.getElementById('accountStats').textContent = `${lines.length} ‰∏™Ë¥¶Âè∑ (${uniqueLines.length} ‰∏™ÂîØ‰∏Ä)`;
        }
        
        // ÂéªÈáçÂ§çÂäüËÉΩ
        function removeDuplicates() {
            const textarea = document.getElementById('accountsTextarea');
            const lines = textarea.value.split('\n').filter(line => line.trim());
            const uniqueLines = [...new Set(lines)];
            
            if (lines.length === uniqueLines.length) {
                showSuccess('Ê≤°ÊúâÈáçÂ§çÁöÑË¥¶Âè∑');
                return;
            }
            
            const removedCount = lines.length - uniqueLines.length;
            textarea.value = uniqueLines.join('\n');
            updateAccountStats();
            showSuccess(`Â∑≤ÁßªÈô§ ${removedCount} ‰∏™ÈáçÂ§çË¥¶Âè∑`);
        }
        
        // ÂéªÁ©∫Ë°åÂäüËÉΩ
        function removeEmptyLines() {
            const textarea = document.getElementById('accountsTextarea');
            const lines = textarea.value.split('\n').filter(line => line.trim());
            
            if (lines.length === textarea.value.split('\n').length) {
                showSuccess('Ê≤°ÊúâÁ©∫Ë°å');
                return;
            }
            
            textarea.value = lines.join('\n');
            updateAccountStats();
            showSuccess('Â∑≤ÁßªÈô§Á©∫Ë°å');
        }
        
        // ÊéíÂ∫èÂäüËÉΩ
        function sortAccounts() {
            const textarea = document.getElementById('accountsTextarea');
            const lines = textarea.value.split('\n').filter(line => line.trim());
            
            if (lines.length <= 1) {
                showSuccess('Êó†ÈúÄÊéíÂ∫è');
                return;
            }
            
            lines.sort();
            textarea.value = lines.join('\n');
            updateAccountStats();
            showSuccess('Â∑≤ÊåâÂ≠óÊØçÈ°∫Â∫èÊéíÂ∫è');
        }
        
        // Ê∏ÖÁ©∫ÂäüËÉΩ
        function clearTextarea() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂÜÖÂÆπÂêóÔºü')) {
                document.getElementById('accountsTextarea').value = '';

            }
        }
        
        // ÂºÄÂßãÊ£ÄÊµã
        function startChecking() {
            const accountsText = document.getElementById('accountsTextarea').value.trim();
            if (!accountsText) {
                showError('ËØ∑ËæìÂÖ•Ë¥¶Âè∑ÂàóË°®');
                return;
            }
            
            // ÂàùÂßãÂåñÁä∂ÊÄÅ
            accountsToCheck = accountsText.split('\n').filter(line => line.trim());
            currentIndex = 0;
            activeAccounts = [];
            inactiveAccounts = [];
            
            // Ê∏ÖÁ©∫ÁªìÊûúÊòæÁ§∫Âå∫Âüü

            isChecking = true;
            
            // ÂºÄÂßãÂ§ÑÁêÜÁ¨¨‰∏Ä‰∏™Ë¥¶Âè∑
            processNextAccount();
        }
        
        // ÂèñÊ∂àÊ£ÄÊµã

            isChecking = false;

        }
        
        // Â§ÑÁêÜ‰∏ã‰∏Ä‰∏™Ë¥¶Âè∑

            if (!isChecking || currentIndex >= accountsToCheck.length) {
                // ÊâÄÊúâË¥¶Âè∑Â§ÑÁêÜÂÆåÊàêÊàñÁî®Êà∑ÂèñÊ∂à‰∫Ü
                finishChecking();

            const account = accountsToCheck[currentIndex];
            const platform = currentPlatform;
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            updateProgress(currentIndex, accountsToCheck.length);
            
            // Âú®ÁªìÊûúÂàóË°®‰∏≠ÊòæÁ§∫"Â§ÑÁêÜ‰∏≠"Áä∂ÊÄÅ
            addPendingAccount(account);
            
            // ÂèëÈÄÅAJAXËØ∑Ê±Ç
            const xhr = new XMLHttpRequest();
            xhr.open('POST.html', 'api.html', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.success) {
                                if (response.active) {
                                    addActiveAccount(account);
                                } else {
                                    addInactiveAccount(account);
                                }
                            } else {
                                addErrorAccount(account, response.message || 'Ê£ÄÊµãÂ§±Ë¥•');
                            }
                        } catch (e) {
                            addErrorAccount(account, 'ÂìçÂ∫îËß£ÊûêÂ§±Ë¥•');
                        }
                    } else {
                        addErrorAccount(account, 'ËØ∑Ê±ÇÂ§±Ë¥•: ' + xhr.status);
                    }
                    
                    // Â§ÑÁêÜ‰∏ã‰∏Ä‰∏™Ë¥¶Âè∑
                    currentIndex++;
                    setTimeout(processNextAccount, 500); // Ê∑ªÂä†Âª∂ËøüÈÅøÂÖçËØ∑Ê±ÇËøáÂø´
                }
            };
            
            // ÂèëÈÄÅËØ∑Ê±ÇÊï∞ÊçÆ
            const params = `platform=${encodeURIComponent(platform)}&account=${encodeURIComponent(account)}`;
            xhr.send(params);
        }
        
        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress(current, total) {
            const percentage = total > 0 ? Math.round((current / total) * 100) : 0;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `Â§ÑÁêÜ‰∏≠: ${current}/${total} (${percentage}%)`;
        }
        
        // Ê∑ªÂä†Â§ÑÁêÜ‰∏≠ÁöÑË¥¶Âè∑Âà∞ÂàóË°®
        function addPendingAccount(account) {
            const item = document.createElement('div');
            item.className = 'account-item pending';
            item.innerHTML = `
                <span>${account}</span>
                <span>‚è≥ Ê£ÄÊµã‰∏≠...</span>
            `;
            document.getElementById('activeList').appendChild(item);
        }
        
        // Ê∑ªÂä†Ê¥ªË∑ÉË¥¶Âè∑
        function addActiveAccount(account) {
            // ÁßªÈô§pendingÁä∂ÊÄÅÁöÑÈ°πÁõÆ
            removePendingAccount(account);
            
            const item = document.createElement('div');
            item.className = 'account-item active';
            item.innerHTML = `
                <span>${account}</span>
                <span class="copy-icon" onclick="copySingle('%24%7baccount.replace(/index.html'/g, "\\'")}')" title="Â§çÂà∂">üìã</span>
            `;
            document.getElementById('activeList').appendChild(item);
            
            activeAccounts.push(account);
            updateResults();
        }
        
        // Ê∑ªÂä†ÈùûÊ¥ªË∑ÉË¥¶Âè∑
        function addInactiveAccount(account) {
            // ÁßªÈô§pendingÁä∂ÊÄÅÁöÑÈ°πÁõÆ
            removePendingAccount(account);
            
            const item = document.createElement('div');
            item.className = 'account-item inactive';
            item.innerHTML = `
                <span>${account}</span>
                <span class="copy-icon" onclick="copySingle('%24%7baccount.replace(/index.html'/g, "\\'")}')" title="Â§çÂà∂">üìã</span>
            `;
            document.getElementById('inactiveList').appendChild(item);
            
            inactiveAccounts.push(account);
            updateResults();
        }
        
        // Ê∑ªÂä†ÈîôËØØË¥¶Âè∑
        function addErrorAccount(account, error) {
            // ÁßªÈô§pendingÁä∂ÊÄÅÁöÑÈ°πÁõÆ
            removePendingAccount(account);
            
            const item = document.createElement('div');
            item.className = 'account-item error';
            item.innerHTML = `
                <span>${account}</span>
                <span title="${error}">‚ùåÊ£ÄÊµãÂ§±Ë¥• </span>
            `;
            document.getElementById('inactiveList').appendChild(item);
            
            inactiveAccounts.push(account);
            updateResults();
        }
        
        // ÁßªÈô§pendingÁä∂ÊÄÅÁöÑÈ°πÁõÆ
        function removePendingAccount(account) {
            const items = document.querySelectorAll('.account-item.pending');
            for (let item of items) {
                if (item.textContent.includes(account)) {
                    item.remove();
                    break;
                }
            }
        }
        
        // Êõ¥Êñ∞ÁªìÊûúÁªüËÆ°
        function updateResults() {
            document.getElementById('activeHeader').textContent = `‚úÖ Ê¥ªË∑ÉË¥¶Âè∑ (${activeAccounts.length})`;
            document.getElementById('inactiveHeader').textContent = `‚ùå ÈùûÊ¥ªË∑ÉË¥¶Âè∑ (${inactiveAccounts.length})`;
            
            document.getElementById('stats').textContent = 
                `ÊÄªËÆ°: ${activeAccounts.length + inactiveAccounts.length} ‰∏™Ë¥¶Âè∑ | ` +
                `Ê¥ªË∑É: ${activeAccounts.length} | ` +
                `ÈùûÊ¥ªË∑É: ${inactiveAccounts.length}`;
        }
        
        // ÂÆåÊàêÊ£ÄÊµã
        function finishChecking() {
            isChecking = false;
            resetUI();
            
            // ÊªöÂä®Âà∞ÁªìÊûúÂå∫Âüü
            document.querySelector('.results-section').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
            
            showSuccess(`Ê£ÄÊµãÂÆåÊàê! Ê¥ªË∑É: ${activeAccounts.length}, ÈùûÊ¥ªË∑É: ${inactiveAccounts.length}`);
        }
        
        // ÈáçÁΩÆUIÁä∂ÊÄÅ
        function resetUI() {
            document.getElementById('checkButton').disabled = false;
            document.getElementById('cancelButton').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }
        
        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 3000);
        }
        
        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => { successDiv.style.display = 'none'; }, 3000);
        }
        
        // Â§çÂà∂Âçï‰∏™Ë¥¶Âè∑
        function copySingle(account) {
            copyToClipboard(account, `Â∑≤Â§çÂà∂: ${account}`);
        }
        
        // Â§çÂà∂ÂÖ®ÈÉ®Ë¥¶Âè∑
        function copyAll(type) {
            const accounts = type === 'active' ? activeAccounts : inactiveAccounts;
            
            if (accounts.length === 0) {
                showError('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑË¥¶Âè∑');
                return;
            }
            
            const text = accounts.join('\n');
            copyToClipboard(text, `Â∑≤Â§çÂà∂ ${accounts.length} ‰∏™${type === 'active' ? 'Ê¥ªË∑É' : 'ÈùûÊ¥ªË∑É'}Ë¥¶Âè∑`);
            
            // ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÊïàÊûú
            const btn = document.getElementById(`copy${type.charAt(0).toUpperCase() + type.slice(1)}Btn`);
            const originalText = btn.textContent;
            btn.textContent = '‚úì Â∑≤Â§çÂà∂';
            btn.classList.add('success');
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('success');
            }, 2000);
        }
        
        // Â§çÂà∂‰∏∫ÁâπÂÆöÊ†ºÂºè
        function copyFormatted(type, format) {
            const accounts = type === 'active' ? activeAccounts : inactiveAccounts;
            
            if (accounts.length === 0) {
                showError('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑË¥¶Âè∑');
                return;
            }
            
            let text;
            if (format === 'colon') {
                // ËΩ¨Êç¢‰∏∫ user:pass Ê†ºÂºè
                text = accounts.map(acc => {
                    if (acc.includes('---')) return acc.replace('---', ':');
                    if (acc.includes('|')) return acc.replace('|', ':');
                    return acc;
                }).join('\n');
            } else {
                // Êç¢Ë°åÊ†ºÂºè
                text = accounts.join('\n');
            }
            
            copyToClipboard(text, `Â∑≤Â§çÂà∂ ${accounts.length} ‰∏™Ë¥¶Âè∑ (${format === 'colon' ? 'user:passÊ†ºÂºè' : 'Êç¢Ë°åÊ†ºÂºè'})`);
        }
        
        // ÈÄöÁî®ÁöÑÂ§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÂáΩÊï∞
        function copyToClipboard(text, successMessage) {
            // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÁöÑtextareaÂÖÉÁ¥†
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccess(successMessage);
                } else {
                    showError('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
                }
            } catch (err) {
                showError('Â§çÂà∂Â§±Ë¥•: ' + err);
            }
            
            document.body.removeChild(textarea);
        }
    </script>
