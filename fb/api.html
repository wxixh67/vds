例如:
user123
user456:password789
user789---password123
user000|password000" oninput="updateAccountStats()"></textarea>

    <script>
        // 全局变量
        let currentPlatform = 'instagram';
        let accountsToCheck = [];
        let currentIndex = 0;
        let activeAccounts = [];
        let inactiveAccounts = [];
        let isChecking = false;
        
        // 页面加载初始化
        document.addEventListener('DOMContentLoaded', function() {
            const activeOption = document.querySelector('.platform-option input[value="instagram"]').closest('.platform-option');
            if (activeOption) {
                activeOption.classList.add('active');
            }
            
            updateAccountStats();
            
            // 绑定开始检测按钮事件
            document.getElementById('checkButton').addEventListener('click', startChecking);
            
            // 绑定取消检测按钮事件
            document.getElementById('cancelButton').addEventListener('click', cancelChecking);
        });
        
        // 选择平台
        function selectPlatform(platform) {
            currentPlatform = platform;
            document.querySelectorAll('.platform-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            document.querySelector(`input[name="platform"][value="${platform}"]`).checked = true;
        }
        
        // 更新账号统计信息
        function updateAccountStats() {
            const textarea = document.getElementById('accountsTextarea');
            const lines = textarea.value.split('\n').filter(line => line.trim());
            const uniqueLines = [...new Set(lines)];
            document.getElementById('accountStats').textContent = `${lines.length} 个账号 (${uniqueLines.length} 个唯一)`;
        }
        
        // 去重复功能
        function removeDuplicates() {
            const textarea = document.getElementById('accountsTextarea');
            const lines = textarea.value.split('\n').filter(line => line.trim());
            const uniqueLines = [...new Set(lines)];
            
            if (lines.length === uniqueLines.length) {
                showSuccess('没有重复的账号');
                return;
            }
            
            const removedCount = lines.length - uniqueLines.length;
            textarea.value = uniqueLines.join('\n');
            updateAccountStats();
            showSuccess(`已移除 ${removedCount} 个重复账号`);
        }
        
        // 去空行功能
        function removeEmptyLines() {
            const textarea = document.getElementById('accountsTextarea');
            const lines = textarea.value.split('\n').filter(line => line.trim());
            
            if (lines.length === textarea.value.split('\n').length) {
                showSuccess('没有空行');
                return;
            }
            
            textarea.value = lines.join('\n');
            updateAccountStats();
            showSuccess('已移除空行');
        }
        
        // 排序功能
        function sortAccounts() {
            const textarea = document.getElementById('accountsTextarea');
            const lines = textarea.value.split('\n').filter(line => line.trim());
            
            if (lines.length <= 1) {
                showSuccess('无需排序');
                return;
            }
            
            lines.sort();
            textarea.value = lines.join('\n');
            updateAccountStats();
            showSuccess('已按字母顺序排序');
        }
        
        // 清空功能
        function clearTextarea() {
            if (confirm('确定要清空所有内容吗？')) {
                document.getElementById('accountsTextarea').value = '';
                updateAccountStats();
                showSuccess('已清空内容');
            }
        }
        
        // 开始检测
        function startChecking() {
            const accountsText = document.getElementById('accountsTextarea').value.trim();
            if (!accountsText) {
                showError('请输入账号列表');
                return;
            }
            
            // 初始化状态
            accountsToCheck = accountsText.split('\n').filter(line => line.trim());
            currentIndex = 0;
            activeAccounts = [];
            inactiveAccounts = [];
            
            // 清空结果显示区域
            document.getElementById('activeList').innerHTML = '';
            document.getElementById('inactiveList').innerHTML = '';
            
            // 更新UI状态
            document.getElementById('checkButton').disabled = true;
            document.getElementById('cancelButton').style.display = 'inline-block';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            isChecking = true;
            
            // 开始处理第一个账号
            processNextAccount();
        }
        
        // 取消检测
        function cancelChecking() {
            isChecking = false;
            resetUI();
            showSuccess('检测已取消');
        }
        
        // 处理下一个账号
        function processNextAccount() {
            if (!isChecking || currentIndex >= accountsToCheck.length) {
                // 所有账号处理完成或用户取消了
                finishChecking();
                return;
            }
            
            const account = accountsToCheck[currentIndex];
            const platform = currentPlatform;
            
            // 更新进度条
            updateProgress(currentIndex, accountsToCheck.length);
            
            // 在结果列表中显示"处理中"状态
            addPendingAccount(account);
            
            // 发送AJAX请求
            const xhr = new XMLHttpRequest();
            xhr.open('POST.html', 'api.html', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.success) {
                                if (response.active) {
                                    addActiveAccount(account);
                                } else {
                                    addInactiveAccount(account);
                                }
                            } else {
                                addErrorAccount(account, response.message || '检测失败');
                            }
                        } catch (e) {
                            addErrorAccount(account, '响应解析失败');
                        }
                    } else {
                        addErrorAccount(account, '请求失败: ' + xhr.status);
                    }
                    
                    // 处理下一个账号
                    currentIndex++;
                    setTimeout(processNextAccount, 500); // 添加延迟避免请求过快
                }
            };
            
            // 发送请求数据
            const params = `platform=${encodeURIComponent(platform)}&account=${encodeURIComponent(account)}`;
            xhr.send(params);
        }
        
        // 更新进度条
        function updateProgress(current, total) {
            const percentage = total > 0 ? Math.round((current / total) * 100) : 0;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `处理中: ${current}/${total} (${percentage}%)`;
        }
        
        // 添加处理中的账号到列表
        function addPendingAccount(account) {
            const item = document.createElement('div');
            item.className = 'account-item pending';
            item.innerHTML = `
                <span>${account}</span>
                <span>⏳ 检测中...</span>
            `;
            document.getElementById('activeList').appendChild(item);
        }
        
        // 添加活跃账号
        function addActiveAccount(account) {
            // 移除pending状态的项目
            removePendingAccount(account);
            
            const item = document.createElement('div');
            item.className = 'account-item active';
            item.innerHTML = `
                <span>${account}</span>
                <span class="copy-icon" onclick="copySingle('%24%7baccount.replace(/index.html'/g, "\\'")}')" title="复制">📋</span>
            `;
            document.getElementById('activeList').appendChild(item);
            
            activeAccounts.push(account);
            updateResults();
        }
        
        // 添加非活跃账号
        function addInactiveAccount(account) {
            // 移除pending状态的项目
            removePendingAccount(account);
            
            const item = document.createElement('div');
            item.className = 'account-item inactive';
            item.innerHTML = `
                <span>${account}</span>
                <span class="copy-icon" onclick="copySingle('%24%7baccount.replace(/index.html'/g, "\\'")}')" title="复制">📋</span>
            `;
            document.getElementById('inactiveList').appendChild(item);
            
            inactiveAccounts.push(account);
            updateResults();
        }
        
        // 添加错误账号
        function addErrorAccount(account, error) {
            // 移除pending状态的项目
            removePendingAccount(account);
            
            const item = document.createElement('div');
            item.className = 'account-item error';
            item.innerHTML = `
                <span>${account}</span>
                <span title="${error}">❌检测失败 </span>
            `;
            document.getElementById('inactiveList').appendChild(item);
            
            inactiveAccounts.push(account);
            updateResults();
        }
        
        // 移除pending状态的项目
        function removePendingAccount(account) {
            const items = document.querySelectorAll('.account-item.pending');
            for (let item of items) {
                if (item.textContent.includes(account)) {
                    item.remove();
                    break;
                }
            }
        }
        
        // 更新结果统计
        function updateResults() {
            document.getElementById('activeHeader').textContent = `✅ 活跃账号 (${activeAccounts.length})`;
            document.getElementById('inactiveHeader').textContent = `❌ 非活跃账号 (${inactiveAccounts.length})`;
            
            document.getElementById('stats').textContent = 
                `总计: ${activeAccounts.length + inactiveAccounts.length} 个账号 | ` +
                `活跃: ${activeAccounts.length} | ` +
                `非活跃: ${inactiveAccounts.length}`;
        }
        
        // 完成检测
        function finishChecking() {
            isChecking = false;
            resetUI();
            
            // 滚动到结果区域
            document.querySelector('.results-section').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
            
            showSuccess(`检测完成! 活跃: ${activeAccounts.length}, 非活跃: ${inactiveAccounts.length}`);
        }
        
        // 重置UI状态
        function resetUI() {
            document.getElementById('checkButton').disabled = false;
            document.getElementById('cancelButton').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 3000);
        }
        
        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => { successDiv.style.display = 'none'; }, 3000);
        }
        
        // 复制单个账号
        function copySingle(account) {
            copyToClipboard(account, `已复制: ${account}`);
        }
        
        // 复制全部账号
        function copyAll(type) {
            const accounts = type === 'active' ? activeAccounts : inactiveAccounts;
            
            if (accounts.length === 0) {
                showError('没有可复制的账号');
                return;
            }
            
            const text = accounts.join('\n');
            copyToClipboard(text, `已复制 ${accounts.length} 个${type === 'active' ? '活跃' : '非活跃'}账号`);
            
            // 显示复制成功效果
            const btn = document.getElementById(`copy${type.charAt(0).toUpperCase() + type.slice(1)}Btn`);
            const originalText = btn.textContent;
            btn.textContent = '✓ 已复制';
            btn.classList.add('success');
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('success');
            }, 2000);
        }
        
        // 复制为特定格式
        function copyFormatted(type, format) {
            const accounts = type === 'active' ? activeAccounts : inactiveAccounts;
            
            if (accounts.length === 0) {
                showError('没有可复制的账号');
                return;
            }
            
            let text;
            if (format === 'colon') {
                // 转换为 user:pass 格式
                text = accounts.map(acc => {
                    if (acc.includes('---')) return acc.replace('---', ':');
                    if (acc.includes('|')) return acc.replace('|', ':');
                    return acc;
                }).join('\n');
            } else {
                // 换行格式
                text = accounts.join('\n');
            }
            
            copyToClipboard(text, `已复制 ${accounts.length} 个账号 (${format === 'colon' ? 'user:pass格式' : '换行格式'})`);
        }
        
        // 通用的复制到剪贴板函数
        function copyToClipboard(text, successMessage) {
            // 创建一个临时的textarea元素
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccess(successMessage);
                } else {
                    showError('复制失败，请手动复制');
                }
            } catch (err) {
                showError('复制失败: ' + err);
            }
            
            document.body.removeChild(textarea);
        }
    </script>
