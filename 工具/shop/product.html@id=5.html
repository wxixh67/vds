<script type="text/javascript">var WW_APP='/';var WW_PUBLIC='/Public/';var WW_URL='/home/shop/';var WW_TID=0;var WW_UID=0;var WW_VIP=0;var WW_SBS=1;</script>

<script type="text/javascript">
var goods_price = 1.00; 
var store_count = 1; 
var limit_buy = 1000; 
var spec_products_price = {"6":{"key":"6","price":"10.00","num":"999982"},"5":{"key":"5","price":"1.00","num":"999937"}};  

get_products_price();
function switch_spec(spec){
	$(spec).find('input').prop('checked','checked');
	$(spec).parent().find("span").removeClass('shop-spec-checked'); 
	$(spec).addClass('shop-spec-checked'); 
	get_products_price();
}
function switch_num(num){
	var num2 = parseInt($("#goods_num").val());
	num2 += num;
	if(num2 < 1) num2 = 1; 
	$("#goods_num").val(num2); 
	get_products_price();
}
function sortNumber(a,b){
	return a - b;
}
function get_products_price(){
	if(spec_products_price != null)
	{
		goods_spec_arr = new Array();
		$("input[name^='goods_spec']:checked").each(function(){
			goods_spec_arr.push($(this).val());
		});
		var spec_key = goods_spec_arr.sort(sortNumber).join('_');  
		goods_price = spec_products_price[spec_key]['price'];
		store_count = spec_products_price[spec_key]['num']; 
	}
	
	var goods_num = parseInt($("#goods_num").val());
	if(goods_num > limit_buy)
	{
		goods_num = limit_buy;
		cocoMessage.error('此商品每次限制购买 '+limit_buy+' 件');
		$("#goods_num").val(limit_buy); 
	}
	
	if(goods_num > store_count)
	{
		goods_num = store_count;
		cocoMessage.error('此商品规格库存仅剩 '+store_count+' 件');
		$("#goods_num").val(store_count); 
	}
	goods_price = (goods_price *goods_num).toFixed(2);
	$("#goods_price").html(goods_price); 
}
function buy(){
	$.ajax({
        url: "/cart/add.html",
        method: "POST",
		dataType: "json",
        data: $("#order_form").serialize(),
        success: function(data) {
            if(data.status == 1){
				cocoMessage.success("已加入购物车！为您跳转到确认页面。",1500);
				setTimeout(function(){
					window.location.href="/cart/index";
				},1000);
				return false;
			}else{
				cocoMessage.error(data.info,2000);
				return false;
			}
        },
        error: function(error) {
            alert("发生错误，请联系管理员！");
        }
    })
}
</script>
