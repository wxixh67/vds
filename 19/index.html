<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // Tailwind 配置
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: {
                            100: '#374151',
                            200: '#1F2937',
                            300: '#111827',
                        },
                        light: {
                            100: '#F9FAFB',
                            200: '#F3F4F6',
                            300: '#E5E7EB',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .glass-effect {
                @apply bg-white/80 dark:bg-dark-200/80 backdrop-blur-md;
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-dark-300 dark:to-dark-200 min-h-screen transition-colors duration-300">
    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 头部区域 -->
        <header class="mb-10">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-gray-800 dark:text-white">
                        <i class="fa fa-compass text-primary mr-2"></i>导航站
                    </h1>
                    <p id="date-time" class="text-gray-600 dark:text-gray-300 text-lg"></p>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- 搜索框 -->

                        <input type="text" id="search-input" 
                            class="pl-10 pr-4 py-2 rounded-full border border-gray-300 dark:border-dark-100 bg-white dark:bg-dark-100 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all w-full md:w-64 text-gray-800 dark:text-white"
                            placeholder="搜索...">
                        <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                    
                    <!-- 主题切换按钮 -->
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-dark-100 transition-colors">
                        <i class="fa fa-sun-o dark:hidden text-yellow-500 text-xl"></i>
                        <i class="fa fa-moon-o hidden dark:block text-blue-300 text-xl"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- 主要内容区 -->
        <main>
            <!-- 快速访问 -->

                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4">
                    <a href="https://www.baidu.com" target="_blank" class="glass-effect rounded-xl p-4 flex flex-col items-center justify-center text-center card-hover">

                            <i class="fa fa-search text-primary text-xl"></i>

                        <span class="text-gray-800 dark:text-gray-200 text-sm">百度</span>
                    </a>

            </section>
            
            <!-- 网站分类 - 娱乐休闲 -->

                    <a href="https://www.spotify.com" target="_blank" class="glass-effect rounded-xl p-4 flex items-center space-x-3 card-hover">

                        </div>

                    <a href="https://www.steam.com" target="_blank" class="glass-effect rounded-xl p-4 flex items-center space-x-3 card-hover">

            <!-- 网站分类 - 实用工具 -->

                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

                    <a href="https://www.photopea.com" target="_blank" class="glass-effect rounded-xl p-4 flex items-center space-x-3 card-hover">

                        </div>
                    </a>
                    
                    <a href="https://www.calculator.net" target="_blank" class="glass-effect rounded-xl p-4 flex items-center space-x-3 card-hover">
                        <div class="w-10 h-10 rounded-lg bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
                            <i class="fa fa-calculator text-green-500"></i>
                        </div>
                        <div>
                            <h3 class="text-gray-800 dark:text-white font-medium">计算器</h3>
                            <p class="text-gray-500 dark:text-gray-400 text-xs">多种计算工具</p>
                        </div>
                    </a>
                    
                    <a href="https://passwordsgenerator.net" target="_blank" class="glass-effect rounded-xl p-4 flex items-center space-x-3 card-hover">
                        <div class="w-10 h-10 rounded-lg bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                            <i class="fa fa-key text-red-500"></i>
                        </div>

                            <h3 class="text-gray-800 dark:text-white font-medium">密码生成</h3>

        <!-- 页脚 -->
        <footer class="mt-16 text-center text-gray-500 dark:text-gray-400 text-sm">
            <p>个人导航站 &copy; <span id="current-year"></span></p>
            <p class="mt-1">自定义您的常用网站，让上网更高效</p>
        </footer>
    </div>

    <script>
        // 更新日期和时间
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('date-time').textContent = now.toLocaleString('zh-CN', options);
        }
        
        // 初始化更新时间并设置定时器
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        // 检查本地存储中的主题偏好
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }
        
        // 切换主题
        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            
            // 保存主题偏好到本地存储
            if (htmlElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
        
        // 搜索功能
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim() !== '') {
                // 默认使用百度搜索
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(searchInput.value)}`);
                searchInput.value = '';
            }
        });
        
        // 添加卡片悬停动画效果
        document.querySelectorAll('.card-hover').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.classList.add('shadow-lg', '-translate-y-1');
            });
            
            card.addEventListener('mouseleave', () => {
                card.classList.remove('shadow-lg', '-translate-y-1');
            });
        });
    </script>
</body>
</html>
