<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人引导站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #e0e0e0;
            border-radius: 30px;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: inset 4px 4px 10px #bcbcbc, inset -4px -4px 10px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #4d4d4d;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 600;
        }

        .subtitle {
            color: #7a7a7a;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* 新拟态按钮样式 */
        .neu-button {
            background-color: #e0e0e0;
            border-radius: 50px;
            box-shadow: inset 4px 4px 10px #bcbcbc, inset -4px -4px 10px #ffffff;
            color: #4d4d4d;
            cursor: pointer;
            font-size: 18px;
            padding: 15px 40px;
            transition: all 0.2s ease-in-out;
            border: 2px solid rgb(206, 206, 206);
            text-decoration: none;
            display: inline-block;
            width: 100%;
            font-weight: 500;
        }

        .neu-button:hover {
            box-shadow: inset 2px 2px 5px #bcbcbc, inset -2px -2px 5px #ffffff, 
                        2px 2px 5px #bcbcbc, -2px -2px 5px #ffffff;
            transform: translateY(-2px);
        }

        .neu-button:active {
            transform: translateY(0);
        }

        .neu-button:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px #bcbcbc, inset -2px -2px 5px #ffffff, 
                        2px 2px 5px #bcbcbc, -2px -2px 5px #ffffff;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-button {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 50%;
            box-shadow: inset 4px 4px 10px #bcbcbc, inset -4px -4px 10px #ffffff;
            border: 2px solid rgb(206, 206, 206);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            color: #4d4d4d;
            font-size: 20px;
        }

        .social-button:hover {
            box-shadow: inset 2px 2px 5px #bcbcbc, inset -2px -2px 5px #ffffff, 
                        2px 2px 5px #bcbcbc, -2px -2px 5px #ffffff;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .neu-button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">你</div>
        <h1>你的名字</h1>
        <p class="subtitle">欢迎来到我的个人主页</p>
        
        <div class="links">
            <a href="#" class="neu-button">📝 我的博客</a>
            <a href="#" class="neu-button">💼 项目展示</a>
            <a href="#" class="neu-button">📧 联系我</a>
            <a href="#" class="neu-button">📖 关于我</a>
        </div>

        <div class="social-links">
            <a href="#" class="social-button" title="GitHub">🐙</a>
            <a href="#" class="social-button" title="Twitter">🐦</a>
            <a href="#" class="social-button" title="LinkedIn">💼</a>
            <a href="#" class="social-button" title="Email">✉️</a>
        </div>
    </div>
</body>
</html>
