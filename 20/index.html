<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气 - iOS 18</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: 400;
        }

        .cards-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            perspective: 1000px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .weather-card:nth-child(1) { animation-delay: 0.1s; }
        .weather-card:nth-child(2) { animation-delay: 0.2s; }
        .weather-card:nth-child(3) { animation-delay: 0.3s; }
        .weather-card:nth-child(4) { animation-delay: 0.4s; }

        .weather-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .weather-card:active {
            transform: translateY(-8px) scale(0.98);
        }

        .card-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            position: relative;
        }

        .card-title {
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            text-align: center;
        }

        .card-temp {
            font-size: 52px;
            font-weight: 200;
            color: white;
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }

        .card-details {
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        /* 天气动画效果 */
        .sun {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FDB813 0%, #F59E0B 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px rgba(253, 184, 19, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }

        .sun-ray {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #FDB813 0%, transparent 100%);
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .sun-ray:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
        .sun-ray:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
        .sun-ray:nth-child(4) { transform: translateX(-50%) rotate(135deg); }
        .sun-ray:nth-child(5) { transform: translateX(-50%) rotate(180deg); }
        .sun-ray:nth-child(6) { transform: translateX(-50%) rotate(225deg); }
        .sun-ray:nth-child(7) { transform: translateX(-50%) rotate(270deg); }
        .sun-ray:nth-child(8) { transform: translateX(-50%) rotate(315deg); }

        .wind {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .wind-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 2px;
            animation: windMove 2s ease-in-out infinite;
        }

        .wind-line:nth-child(1) {
            width: 60px;
            top: 30%;
            left: -60px;
            animation-delay: 0s;
        }

        .wind-line:nth-child(2) {
            width: 80px;
            top: 50%;
            left: -80px;
            animation-delay: 0.7s;
        }

        .wind-line:nth-child(3) {
            width: 50px;
            top: 70%;
            left: -50px;
            animation-delay: 1.4s;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.8), rgba(100, 200, 255, 0.4));
            border-radius: 2px;
            animation: rainFall 1s linear infinite;
        }

        .rain-drop:nth-child(1) { left: 20%; animation-delay: 0s; }
        .rain-drop:nth-child(2) { left: 35%; animation-delay: 0.2s; }
        .rain-drop:nth-child(3) { left: 50%; animation-delay: 0.4s; }
        .rain-drop:nth-child(4) { left: 65%; animation-delay: 0.6s; }
        .rain-drop:nth-child(5) { left: 80%; animation-delay: 0.8s; }
        .rain-drop:nth-child(6) { left: 10%; animation-delay: 0.3s; }
        .rain-drop:nth-child(7) { left: 45%; animation-delay: 0.5s; }
        .rain-drop:nth-child(8) { left: 75%; animation-delay: 0.7s; }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
        }

        .cloud-main {
            width: 70px;
            height: 25px;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
        }

        .cloud-part1 {
            width: 35px;
            height: 35px;
            top: 35%;
            left: 35%;
        }

        .cloud-part2 {
            width: 45px;
            height: 45px;
            top: 28%;
            left: 48%;
        }

        .cloud-part3 {
            width: 30px;
            height: 30px;
            top: 38%;
            left: 63%;
        }

        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .snowflake {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: snowFall 3s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .snowflake:nth-child(1) { left: 15%; animation-delay: 0s; animation-duration: 3s; }
        .snowflake:nth-child(2) { left: 30%; animation-delay: 0.5s; animation-duration: 3.5s; }
        .snowflake:nth-child(3) { left: 45%; animation-delay: 1s; animation-duration: 3.2s; }
        .snowflake:nth-child(4) { left: 60%; animation-delay: 1.5s; animation-duration: 3.8s; }
        .snowflake:nth-child(5) { left: 75%; animation-delay: 2s; animation-duration: 3.3s; }
        .snowflake:nth-child(6) { left: 90%; animation-delay: 2.5s; animation-duration: 3.6s; }
        .snowflake:nth-child(7) { left: 22%; animation-delay: 0.8s; animation-duration: 3.4s; }
        .snowflake:nth-child(8) { left: 52%; animation-delay: 1.8s; animation-duration: 3.7s; }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes windMove {
            0% { left: -100px; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { left: calc(100% + 100px); opacity: 0; }
        }

        @keyframes rainFall {
            0% { top: -20px; opacity: 1; }
            90% { opacity: 1; }
            100% { top: 120%; opacity: 0; }
        }

        @keyframes snowFall {
            0% { top: -20px; opacity: 1; }
            100% { top: 120%; opacity: 0.3; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 36px; }
            .cards-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>天气</h1>
            <p>今天 · 北京</p>
        </div>

        <div class="cards-wrapper">
            <!-- 晴天卡片 -->
            <div class="weather-card" onclick="cardClick(this)">
                <div class="card-icon">
                    <div class="sun">
                        <div class="sun-ray"></div>
                        <div class="sun-ray"></div>
                        <div class="sun-ray"></div>
                        <div class="sun-ray"></div>
                        <div class="sun-ray"></div>
                        <div class="sun-ray"></div>
                        <div class="sun-ray"></div>
                        <div class="sun-ray"></div>
                    </div>
                </div>
                <div class="card-title">晴天</div>
                <div class="card-temp">28°</div>
                <div class="card-details">
                    <div class="detail-item">
                        <div class="detail-label">湿度</div>
                        <div class="detail-value">45%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">风速</div>
                        <div class="detail-value">12 km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">紫外线</div>
                        <div class="detail-value">8</div>
                    </div>
                </div>
            </div>

            <!-- 大风卡片 -->
            <div class="weather-card" onclick="cardClick(this)">
                <div class="card-icon">
                    <div class="wind">
                        <div class="wind-line"></div>
                        <div class="wind-line"></div>
                        <div class="wind-line"></div>
                    </div>
                </div>
                <div class="card-title">大风</div>
                <div class="card-temp">22°</div>
                <div class="card-details">
                    <div class="detail-item">
                        <div class="detail-label">湿度</div>
                        <div class="detail-value">38%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">风速</div>
                        <div class="detail-value">45 km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">阵风</div>
                        <div class="detail-value">60 km/h</div>
                    </div>
                </div>
            </div>

            <!-- 暴雨卡片 -->
            <div class="weather-card" onclick="cardClick(this)">
                <div class="card-icon">
                    <div class="cloud cloud-main"></div>
                    <div class="cloud cloud-part1"></div>
                    <div class="cloud cloud-part2"></div>
                    <div class="cloud cloud-part3"></div>
                    <div class="rain">
                        <div class="rain-drop"></div>
                        <div class="rain-drop"></div>
                        <div class="rain-drop"></div>
                        <div class="rain-drop"></div>
                        <div class="rain-drop"></div>
                        <div class="rain-drop"></div>
                        <div class="rain-drop"></div>
                        <div class="rain-drop"></div>
                    </div>
                </div>
                <div class="card-title">暴雨</div>
                <div class="card-temp">18°</div>
                <div class="card-details">
                    <div class="detail-item">
                        <div class="detail-label">湿度</div>
                        <div class="detail-value">92%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">降水</div>
                        <div class="detail-value">85 mm</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">能见度</div>
                        <div class="detail-value">2 km</div>
                    </div>
                </div>
            </div>

            <!-- 暴雪卡片 -->
            <div class="weather-card" onclick="cardClick(this)">
                <div class="card-icon">
                    <div class="cloud cloud-main"></div>
                    <div class="cloud cloud-part1"></div>
                    <div class="cloud cloud-part2"></div>
                    <div class="cloud cloud-part3"></div>
                    <div class="snow">
                        <div class="snowflake"></div>
                        <div class="snowflake"></div>
                        <div class="snowflake"></div>
                        <div class="snowflake"></div>
                        <div class="snowflake"></div>
                        <div class="snowflake"></div>
                        <div class="snowflake"></div>
                        <div class="snowflake"></div>
                    </div>
                </div>
                <div class="card-title">暴雪</div>
                <div class="card-temp">-5°</div>
                <div class="card-details">
                    <div class="detail-item">
                        <div class="detail-label">湿度</div>
                        <div class="detail-value">88%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">降雪</div>
                        <div class="detail-value">15 cm</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">风寒</div>
                        <div class="detail-value">-12°</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cardClick(card) {
            card.style.animation = 'none';
            setTimeout(() => {
                card.style.animation = '';
            }, 10);
            
            const temp = card.querySelector('.card-temp');
            temp.style.transform = 'scale(1.1)';
            setTimeout(() => {
                temp.style.transform = 'scale(1)';
            }, 200);
        }

        document.querySelectorAll('.weather-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transition = 'all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transition = 'all 0.4s ease-out';
            });
        });
    </script>
</body>
</html>
