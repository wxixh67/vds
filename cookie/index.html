<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Cookie ÂØºÂÖ•Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #1877f2;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .info-box {
            background: #f0f2f5;
            border-left: 4px solid #1877f2;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        
        .info-box p {
            color: #444;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        
        .info-box code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #e91e63;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e4e6eb;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #1877f2;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-import {
            background: #1877f2;
            color: white;
        }
        
        .btn-import:hover {
            background: #166fe5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }
        
        .btn-clear {
            background: #e4e6eb;
            color: #333;
        }
        
        .btn-clear:hover {
            background: #d8dadf;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .cookie-list {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .cookie-list li {
            margin: 5px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç™ Facebook Cookie ÂØºÂÖ•Â∑•ÂÖ∑</h1>
        <p class="subtitle">Ëá™Âä®ËØÜÂà´Âπ∂ÂØºÂÖ• c_user„ÄÅxs„ÄÅfr ÂèÇÊï∞</p>
        
        <div class="info-box">
            <p><strong>ÊîØÊåÅÊ†ºÂºèÔºö</strong></p>
            <p>‚Ä¢ Cookie Â≠óÁ¨¶‰∏≤Ôºö<code>c_user=123; xs=abc; fr=xyz</code></p>
            <p>‚Ä¢ JSON Ê†ºÂºèÔºö<code>{"c_user":"123","xs":"abc","fr":"xyz"}</code></p>
            <p>‚Ä¢ ÊØèË°å‰∏Ä‰∏™Ôºö<code>c_user=123</code></p>
        </div>
        
        <label for="cookieInput">Á≤òË¥¥ Cookie Êï∞ÊçÆÔºö</label>
        <textarea id="cookieInput" placeholder="Âú®Ê≠§Á≤òË¥¥ÊÇ®ÁöÑ cookie Êï∞ÊçÆ...&#x0a;&#x0a;‰æãÂ¶ÇÔºö&#x0a;c_user=100012345678901; xs=12%3Aabcdef; fr=0xyz..."></textarea>
        
        <div class="button-group">
            <button class="btn-import" onclick="importCookies()">ÂØºÂÖ• Cookie</button>
            <button class="btn-clear" onclick="clearInput()">Ê∏ÖÁ©∫</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function parseCookies(input) {
            const cookies = {};
            const targetKeys = ['c_user', 'xs', 'fr'];
            
            // Â∞ùËØïËß£Êûê JSON Ê†ºÂºè
            try {
                const jsonData = JSON.parse(input);
                targetKeys.forEach(key => {
                    if (jsonData[key]) {
                        cookies[key] = jsonData[key];
                    }
                });
                if (Object.keys(cookies).length > 0) {
                    return cookies;
                }
            } catch (e) {
                // ‰∏çÊòØ JSON Ê†ºÂºèÔºåÁªßÁª≠ÂÖ∂‰ªñËß£ÊûêÊñπÂºè
            }
            
            // ÂàÜÂâ≤ÊàêË°å
            const lines = input.split(/[\n\r]+/);
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                
                // Ëß£Êûê key=value Ê†ºÂºèÔºàÂèØËÉΩÁî®ÂàÜÂè∑ÂàÜÈöîÔºâ
                const pairs = line.split(/[;\s]+/);
                pairs.forEach(pair => {
                    const match = pair.match(/^\s*([^=]+)\s*=\s*(.+)\s*$/);
                    if (match) {
                        const key = match[1].trim();
                        const value = match[2].trim();
                        if (targetKeys.includes(key)) {
                            cookies[key] = value;
                        }
                    }
                });
            });
            
            return cookies;
        }
        
        function importCookies() {
            const input = document.getElementById('cookieInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!input) {
                showResult('ËØ∑ËæìÂÖ• Cookie Êï∞ÊçÆ', 'error');
                return;
            }
            
            const cookies = parseCookies(input);
            
            if (Object.keys(cookies).length === 0) {
                showResult('Êú™ÊâæÂà∞ÊúâÊïàÁöÑ cookie ÂèÇÊï∞Ôºàc_user„ÄÅxs„ÄÅfrÔºâ', 'error');
                return;
            }
            
            // ËÆæÁΩÆ Cookie Âà∞ m.facebook.com
            const domain = '.facebook.com';
            const expires = new Date();
            expires.setFullYear(expires.getFullYear() + 1); // 1Âπ¥ÂêéËøáÊúü
            
            let successCount = 0;
            const cookieList = [];
            
            Object.keys(cookies).forEach(key => {
                const cookieString = `${key}=${cookies[key]}; domain=${domain}; path=/; expires=${expires.toUTCString()}; secure; samesite=none`;
                document.cookie = cookieString;
                successCount++;
                cookieList.push(`<li><strong>${key}</strong>: ${cookies[key].substring(0, 20)}...</li>`);
            });
            
            const message = `
                <strong>‚úì ÊàêÂäüÂØºÂÖ• ${successCount} ‰∏™ Cookie ÂèÇÊï∞Ôºö</strong>
                <ul class="cookie-list">
                    ${cookieList.join('')}
                </ul>
                <p style="margin-top: 15px; font-size: 13px;">
                    Cookie Â∑≤ËÆæÁΩÆÂà∞ .facebook.com ÂüüÂêç<br>
                    Áé∞Âú®ÂèØ‰ª•ËÆøÈóÆ <a href="https://m.facebook.com" target="_blank" style="color: #1877f2;">m.facebook.com</a>
                </p>
            `;
            
            showResult(message, 'success');
        }
        
        function clearInput() {
            document.getElementById('cookieInput').value = '';
            document.getElementById('result').style.display = 'none';
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
