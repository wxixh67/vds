<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Hub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .search-bar {
      margin: 20px 0;
      text-align: center;
    }
    .search-bar input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .category {
      margin: 20px 0;
    }
    .category h2 {
      color: #2980b9;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 5px;
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .link-card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .link-card:hover {
      transform: translateY(-3px);
    }
    .link-card a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }
    .link-card a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .links {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Navigation Hub</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search links..." aria-label="Search links">
    </div>
    <div class="category">
      <h2>Productivity Tools</h2>
      <div class="links">
        <div class="link-card">
          <a href="https://www.notion.so" target="_blank">Notion</a>
        </div>
        <div class="link-card">
          <a href="https://www.todoist.com" target="_blank">Todoist</a>
        </div>
        <div class="link-card">
          <a href="https://www.trello.com" target="_blank">Trello</a>
        </div>
      </div>
    </div>
    <div class="category">
      <h2>Learning Resources</h2>
      <div class="links">
        <div class="link-card">
          <a href="https://www.coursera.org" target="_blank">Coursera</a>
        </div>
        <div class="link-card">
          <a href="https://www.khanacademy.org" target="_blank">Khan Academy</a>
        </div>
        <div class="link-card">
          <a href="https://www.udemy.com" target="_blank">Udemy</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    const searchInput = document.getElementById('searchInput');
    const linkCards = document.querySelectorAll('.link-card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      linkCards.forEach(card => {
        const linkText = card.querySelector('a').textContent.toLowerCase();
        card.style.display = linkText.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
