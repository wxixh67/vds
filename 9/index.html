<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人导航站 - Notion风</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      color: #111;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    header {
      max-width: 720px;
      margin: 0 auto 2rem auto;
      text-align: left;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    header p {
      font-size: 1rem;
      color: #555;
    }
    main {
      max-width: 720px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 0.25rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 0.75rem;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      max-width: 720px;
      margin: 2rem auto 0 auto;
      font-size: 0.875rem;
      color: #777;
      border-top: 1px solid #e5e5e5;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>你的名字</h1>
    <p>这里写一句简短的个人介绍 / Slogan</p>
  </header>

  <main>
    <section>
      <h2>常用链接</h2>
      <ul>
        <li><a href="#">📄 Notion 笔记库</a></li>
        <li><a href="#">💻 GitHub</a></li>
        <li><a href="#">🌐 个人博客</a></li>
        <li><a href="mailto:hello@example.com">✉️ Email</a></li>
      </ul>
    </section>

    <section>
      <h2>社交</h2>
      <ul>
        <li><a href="#">🐦 Twitter</a></li>
        <li><a href="#">📸 Instagram</a></li>
        <li><a href="#">💼 LinkedIn</a></li>
      </ul>
    </section>
  </main>

  <footer>
    © 2025 你的名字. All rights reserved.
  </footer>
</body>
</html>
