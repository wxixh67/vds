<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 18px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.05em;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .nav-link:active {
            transform: translateY(-1px);
        }

        .emoji {
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            .nav-links {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .nav-link {
                padding: 15px;
                font-size: 0.95em;
            }

            .nav-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📁 选择目录</h1>
        <div class="nav-links">
            <a href="/2fa" class="nav-link">
                <span class="emoji">🔐</span>
                <span>2FA</span>
            </a>
            <a href="/club" class="nav-link">
                <span class="emoji">🎯</span>
                <span>Club</span>
            </a>
            <a href="/fb" class="nav-link">
                <span class="emoji">📘</span>
                <span>FB</span>
            </a>
            <a href="/p" class="nav-link">
                <span class="emoji">📦</span>
                <span>P</span>
            </a>
            <a href="/qmy" class="nav-link">
                <span class="emoji">🔷</span>
                <span>QMY</span>
            </a>
            <a href="/tm" class="nav-link">
                <span class="emoji">⏰</span>
                <span>TM</span>
            </a>
            <a href="/tool" class="nav-link">
                <span class="emoji">🔧</span>
                <span>Tool</span>
            </a>
            <a href="/web_sites" class="nav-link">
                <span class="emoji">🌐</span>
                <span>Web Sites</span>
            </a>
        </div>
    </div>
</body>
</html>
