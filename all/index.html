<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGI 知识库导航</title>
    <style>
        :root {
            --bg-primary: #F5F4EF;
            --bg-card: #FFFFFF;
            --header-green: #A8C89F;
            --accent-lavender: #E6D5F5;
            --text-primary: #3A3A3A;
            --link-green: #7B9A6C;
            --link-hover: #5A7A4C;
            --button-primary: #8FA885;
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            line-height: 1.6;
        }

        .container {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 48px;
            max-width: 900px;
            width: 100%;
            box-shadow: var(--shadow-subtle);
        }

        header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6B6B6B;
            font-size: 1rem;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .nav-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 24px;
            background: var(--bg-card);
            border: 1px solid #E5E5E0;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-subtle);
            text-align: center;
        }

        .nav-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--header-green);
            background: rgba(168, 200, 159, 0.05);
        }

        .nav-card:active {
            transform: translateY(0);
        }

        .nav-icon {
            font-size: 2rem;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--link-green);
        }

        .nav-card:hover .nav-label {
            color: var(--link-hover);
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .nav-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .nav-grid {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .nav-card {
                padding: 18px 12px;
            }

            .nav-icon {
                font-size: 1.75rem;
            }

            .nav-label {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>知识库导航</h1>
            <p class="subtitle">选择目录开始浏览</p>
        </header>
        
        <div class="nav-grid">
            <a href="/2fa" class="nav-card" aria-label="进入2FA目录">
                <div class="nav-icon">🔐</div>
                <div class="nav-label">2FA</div>
            </a>
            
            <a href="/club" class="nav-card" aria-label="进入Club目录">
                <div class="nav-icon">🎯</div>
                <div class="nav-label">Club</div>
            </a>
            
            <a href="/fb" class="nav-card" aria-label="进入FB目录">
                <div class="nav-icon">📘</div>
                <div class="nav-label">FB</div>
            </a>
            
            <a href="/p" class="nav-card" aria-label="进入P目录">
                <div class="nav-icon">📦</div>
                <div class="nav-label">P</div>
            </a>
            
            <a href="/qmy" class="nav-card" aria-label="进入QMY目录">
                <div class="nav-icon">📷</div>
                <div class="nav-label">QMY</div>
            </a>
            
            <a href="/tm" class="nav-card" aria-label="进入TM目录">
                <div class="nav-icon">⏰</div>
                <div class="nav-label">TM</div>
            </a>
            
            <a href="/tool" class="nav-card" aria-label="进入Tool目录">
                <div class="nav-icon">🔧</div>
                <div class="nav-label">Tool</div>
            </a>
            
            <a href="/web_sites" class="nav-card" aria-label="进入Web Sites目录">
                <div class="nav-icon">🌐</div>
                <div class="nav-label">Web Sites</div>
            </a>
            
            <a href="https://codepen.io/pen" class="nav-card" aria-label="打开CodePen编辑器" target="_blank" rel="noopener noreferrer">
                <div class="nav-icon">✏️</div>
                <div class="nav-label">CodePen</div>
            </a>
            
            <a href="https://console.anthropic.com/dashboard" class="nav-card" aria-label="打开Anthropic Console" target="_blank" rel="noopener noreferrer">
                <div class="nav-icon">🤖</div>
                <div class="nav-label">Anthropic</div>
            </a>
        </div>
    </div>
</body>
</html>
