<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>艺术拼贴风名片</title>
  <style>
    /* 背景：渐变 + 拼贴感图形 */
    body {
      margin: 0;
      font-family: "Poppins", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* 拼贴几何块 */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      mix-blend-mode: multiply;
    }
    .shape1 {
      width: 250px; height: 250px;
      background: #ff6f61;
      top: 10%; left: 5%;
      transform: rotate(15deg);
    }
    .shape2 {
      width: 300px; height: 300px;
      background: #6a82fb;
      bottom: 15%; right: 10%;
      transform: rotate(-20deg);
    }
    .shape3 {
      width: 200px; height: 200px;
      background: #ffd56b;
      bottom: 20%; left: 15%;
      transform: rotate(35deg);
    }

    /* 名片主体 */
    .card {
      position: relative;
      background: #fff;
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      z-index: 1;
      transform: rotate(-1.5deg);
    }

    /* 头像 */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #333;
      transform: rotate(3deg);
    }

    /* 名字 */
    .name {
      font-size: 2rem;
      font-weight: 700;
      margin: 0.5rem 0;
      font-family: "Brush Script MT", cursive;
      color: #222;
    }

    /* 简介 */
    .bio {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    /* 按钮区域 */
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      transform: rotate(-2deg);
    }

    .btn-github { background: #24292e; }
    .btn-github:hover { background: #000; }

    .btn-blog { background: #ff6f61; }
    .btn-blog:hover { background: #e7584a; }

    .btn-portfolio { background: #6a82fb; }
    .btn-portfolio:hover { background: #3d5af1; }

    .btn-contact { background: #ffd56b; color: #333; }
    .btn-contact:hover { background: #ffbd29; }

    /* 响应式优化 */
    @media (max-width: 500px) {
      .card { padding: 2rem; }
      .name { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <!-- 背景拼贴块 -->
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>
  <div class="bg-shape shape3"></div>

  <!-- 名片主体 -->
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="头像" class="avatar">
    <h1 class="name">你的名字</h1>
    <p class="bio">这里是一句艺术化的个人简介 · 数字名片</p>
    <div class="links">
      <a href="https://github.com/" class="btn btn-github" target="_blank">GitHub</a>
      <a href="#" class="btn btn-blog" target="_blank">博客</a>
      <a href="#" class="btn btn-portfolio" target="_blank">作品集</a>
      <a href="#" class="btn btn-contact" target="_blank">联系我</a>
    </div>
  </div>
</body>
</html>
