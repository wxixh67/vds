<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字提取</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            border: 1px solid #eeeeee;
            overflow: hidden;
        }
        
        .header {
            background: #ffffff;
            border-bottom: 1px solid #eeeeee;
            padding: 24px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 13px;
            color: #999999;
        }
        
        .main {
            padding: 24px;
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #666666;
            margin-bottom: 8px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #eeeeee;
            border-radius: 6px;
            font-size: 13px;
            font-family: monospace;
            resize: none;
            transition: border-color 0.2s;
            line-height: 1.6;
            color: #333333;
        }
        
        textarea:focus {
            outline: none;
            border-color: #333333;
        }
        
        textarea::placeholder {
            color: #cccccc;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        button {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #333333;
            background: white;
            color: #333333;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #f5f5f5;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: #333333;
            color: white;
            border-color: #333333;
        }
        
        .btn-primary:hover {
            background: #555555;
        }
        
        .btn-primary.success {
            background: #4caf50;
            border-color: #4caf50;
        }
        
        .result {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #eeeeee;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .result-label {
            font-size: 13px;
            font-weight: 600;
            color: #666666;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .count {
            font-size: 12px;
            color: #999999;
            background: #f5f5f5;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .result-box {
            background: #f9f9f9;
            border: 1px solid #eeeeee;
            border-radius: 6px;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            color: #333333;
        }
        
        .result-item {
            padding: 0 12px;
            line-height: 1.4;
            word-break: break-all;
        }
        
        .result-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .result-box::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
        
        .result-box::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }
        
        .result-box::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
        
        .empty {
            text-align: center;
            color: #cccccc;
            padding: 20px 12px;
            font-size: 13px;
        }
        
        .tips {
            font-size: 12px;
            color: #999999;
            margin-top: 12px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 6px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .header,
            .main {
                padding: 16px;
            }
            
            textarea {
                height: 140px;
                font-size: 12px;
            }
            
            button {
                font-size: 12px;
                padding: 9px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>数字提取</h1>
            <p class="subtitle">提取文本中的14位数字</p>
        </div>
        
        <div class="main">
            <div class="field">
                <label>输入</label>
                <textarea id="input" placeholder="输入或粘贴文本..."></textarea>
            </div>
            
            <div class="actions">
                <button class="btn-primary" onclick="extract()">提取</button>
                <button onclick="copyResult()" id="copyBtn">复制</button>
            </div>
            
            <div class="result" id="result">
                <div class="result-label">
                    <span>结果</span>
                    <span class="count"><span id="count">0</span> 个</span>
                </div>
                <div class="result-box" id="resultBox"></div>
            </div>
            
            <div class="tips">⌘ + Enter 快速提取</div>
        </div>
    </div>
    
    <script>
        let data = [];
        
        function extract() {
            const text = document.getElementById('input').value;
            const regex = /\b\d{14}\b/g;
            const matches = text.match(regex) || [];
            
            data = [...new Set(matches)];
            
            const result = document.getElementById('result');
            const resultBox = document.getElementById('resultBox');
            const count = document.getElementById('count');
            
            if (data.length > 0) {
                count.textContent = data.length;
                resultBox.innerHTML = data.map(item => `<div class="result-item">${item}</div>`).join('');
            } else {
                count.textContent = 0;
                resultBox.innerHTML = '<div class="empty">未找到14位数字</div>';
            }
            
            result.classList.add('show');
        }
        
        function copyResult() {
            if (data.length === 0) {
                alert('没有内容可复制');
                return;
            }
            
            const text = data.join('\n');
            const btn = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('success');
                btn.textContent = '已复制';
                
                setTimeout(() => {
                    btn.classList.remove('success');
                    btn.textContent = '复制';
                }, 2000);
            }).catch(() => {
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                alert('已复制');
            });
        }
        
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                extract();
            }
        });
    </script>
</body>
</html>
