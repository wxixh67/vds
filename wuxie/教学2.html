<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脸书登录教学网页</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1877f2;
            --primary-dark: #166fe5;
            --primary-light: rgba(24, 119, 242, 0.1);
            --secondary: #42b72a;
            --secondary-dark: #36a420;
            --facebook: #3b5998;
            --facebook-dark: #2d4373;
            --text: #1c1e21;
            --text-light: #65676b;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --border: #e4e6eb;
            --radius: 12px;
            --radius-sm: 6px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            background-color: var(--bg);
            color: var(--text);
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
        }
        
        .header-wrapper {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1.5rem 1rem;
            margin-bottom: 1.5rem;
            color: white;
            text-align: center;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .toggle-container {
            display: flex;
            justify-content: center;
            margin: 1rem auto;
        }
        
        .toggle-button {
            padding: 0.6rem 1.2rem;
            background-color: white;
            color: var(--primary);
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .steps-container {
            display: grid;
            gap: 1.2rem;
        }
        
        .step-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border);
            position: relative;
        }
        
        .step-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .step-number {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.85rem;
            background-color: var(--primary-light);
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
        }
        
        .step-number::before {
            content: "步骤";
            font-weight: 500;
        }
        
        .step-description {
            font-size: 1rem;
            margin-bottom: 1.2rem;
            font-weight: 500;
        }
        
        .highlight {
            color: var(--primary);
            font-weight: 600;
            background-color: var(--primary-light);
            padding: 0.2rem 0.4rem;
            border-radius: var(--radius-sm);
        }
        
        .image-wrapper {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .fallback-text {
            color: var(--text-light);
            font-style: italic;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin: 1.5rem 0 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem 1.3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            gap: 0.5rem;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-facebook {
            background-color: var(--facebook);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .hidden {
            display: none !important;
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.85rem;
            padding: 1rem;
        }
        
        /* 新增视频下载区域样式 */
        .download-section {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border);
            margin: 1.5rem 0;
            text-align: center;
        }
        
        .download-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .download-password {
            background-color: var(--primary-light);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            display: inline-block;
            margin: 0.5rem 0;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0 0.8rem 1.5rem;
            }
            
            .header-wrapper {
                padding: 1.2rem 0.8rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .step-card {
                padding: 1.2rem;
            }
            
            .download-section {
                padding: 1.2rem;
            }
            
            .button-group {
                flex-direction: column;
                gap: 0.6rem;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <h1>脸书登录教学指南</h1>
            <p class="subtitle">简单5步完成脸书账户验证流程</p>
        </div>
        
        <!-- 新增视频下载区域 -->
        <div class="download-section">
            <div class="download-title">视频教程下载</div>
            <p>下载完整视频教程，随时查看操作步骤</p>
            <div class="button-group">
                <a href="https://wwyb.lanzoum.com/iC6Vm31sctfe" class="btn btn-primary" target="_blank">
                    <i class="fas fa-download"></i>
                    下载视频教程
                </a>
            </div>
            <p>下载密码：<span class="download-password">0000</span></p>
        </div>
        
        <div class="toggle-container">
            <button class="toggle-button" id="toggleBtn">
                <i class="fas fa-eye-slash"></i>
                <span>隐藏图片</span>
            </button>
        </div>
        
        <div class="steps-container">
            <!-- 第1步 -->
            <div class="step-card">
                <div class="button-group">
                    <a href="https://www.facebook.com/" class="btn btn-facebook" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                        打开脸书官网
                    </a>
                </div>
                <div class="step-header">
                    <div class="step-number">1</div>
                </div>
                <div class="step-description">访问脸书官网并<span class="highlight">输入您的账号密码</span>准备登录</div>
                <div class="image-wrapper">
                    <img src="图片/1e38f93926e2d0027d3c6c051104b301.jpg" alt="脸书登录页面" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="fallback-text">图片未加载，请按照文字说明操作</div>
                </div>
            </div>

            <!-- 第2步 -->
            <div class="step-card">
                <div class="step-header">
                    <div class="step-number">2</div>
                </div>
                <div class="step-description">在双因素验证页面<span class="highlight">点击"试试其他方式"</span>按钮</div>
                <div class="image-wrapper">
                    <img src="图片/58e0a39b2877a306dee60b43a64b54ef.jpg" alt="双因素验证页面" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="fallback-text">图片未加载，请按照文字说明操作</div>
                </div>
            </div>

            <!-- 第3步 -->
            <div class="step-card">
                <div class="step-header">
                    <div class="step-number">3</div>
                </div>
                <div class="step-description">在验证方式选项中<span class="highlight">选择"身份验证应用"</span></div>
                <div class="image-wrapper">
                    <img src="图片/aea924b975f7bcaaf6059df7dce79ec8.jpg" alt="验证方式选择" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="fallback-text">图片未加载，请按照文字说明操作</div>
                </div>
            </div>

            <!-- 第4步 -->
            <div class="step-card">
                <div class="button-group">
                    <a href="https://2fa.run" class="btn btn-primary" target="_blank">
                        <i class="fas fa-share-square"></i>
                        获取验证码
                    </a>
                </div>
                <div class="step-header">
                    <div class="step-number">4</div>
                </div>
                <div class="step-description"><span class="highlight">打开验证码接收页面</span>获取6位数验证码</div>
                <div class="image-wrapper">
                    <img src="图片/06bcf85a9d23209ab6348a97a2347dfb.jpg" alt="验证码接收页面" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="fallback-text">图片未加载，请按照文字说明操作</div>
                </div>
            </div>

            <!-- 第5步 -->
            <div class="step-card">
                <div class="step-header">
                    <div class="step-number">5</div>
                </div>
                <div class="step-description"><span class="highlight">输入验证码并完成</span>登录流程</div>
                <div class="image-wrapper">
                    <img src="图片/cfbdbca37142a2ead0121d9a9bf0edc7.jpg" alt="输入验证码页面" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="fallback-text">图片未加载，请按照文字说明操作</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 脸书登录教学指南 | 专业账户验证解决方案</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 简化DOM查询
            const toggleBtn = document.getElementById('toggleBtn');
            const images = document.querySelectorAll('.image-wrapper img');
            
            // 图片显示/隐藏切换
            toggleBtn.addEventListener('click', function() {
                const isHidden = images[0].classList.contains('hidden');
                
                images.forEach(img => {
                    img.classList.toggle('hidden', !isHidden);
                });
                
                const icon = this.querySelector('i');
                const text = this.querySelector('span');
                
                if (isHidden) {
                    icon.className = 'fas fa-eye-slash';
                    text.textContent = '隐藏图片';
                } else {
                    icon.className = 'fas fa-eye';
                    text.textContent = '显示图片';
                }
            });
            
            // 图片加载错误处理
            document.querySelectorAll('img').forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    const fallback = this.nextElementSibling;
                    if (fallback && fallback.classList.contains('fallback-text')) {
                        fallback.style.display = 'block';
                    }
                };
            });
        });
    </script>
</body>
</html>
