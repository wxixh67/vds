<!doctype html><html lang="zh-CN"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>邮箱登录网址</title>
<style>  .card{max-width:760px;margin:auto;padding:24px;border:1px solid #eee;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
  label{font-weight:600}
  input[type=text]{width:100%;padding:3px;border:1px solid #ddd;border-radius:10px;line-height: 3;margin: 3px 0px 10px 0px;}
  .btn{padding:3px 6px;margin: 3px 10px 5px 0px;height: 2rem;border-radius:10px;border:none;color:#fff;font-weight:600;cursor:pointer;text-decoration:none;background: #9863ef;}
  .box-content .row{margin:0px;}
  .note{color:#666;font-size:13px;margin-top:8px}
  .result{margin-top:16px;padding:12px 14px;background:#fafafa;border:1px dashed #ddd;border-radius:10px;word-break:break-word}</style>
</head><body>
<div class="card" style="margin-top:10vh;">
  <div style="margin-bottom:10px">邮箱后缀为：<b>outlook.com</b></div>
  <div class="result" style="background: #e0ffe2;"><div><b>登录网址：</b> <a href="https://outlook.com/" target="_blank" rel="noopener noreferrer">https://outlook.com/</a></div></div>
  <div class="result" style="background: #e0ffe2;"><div><b>备用网址：</b> 如果包含refresh_token和client_id，可在此网址获取邮件：<a href="../index.html" target="_blank" rel="noopener noreferrer">https://2fa.run/mail/</a></div></div>
</div>
</body></html>
