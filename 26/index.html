<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Galaxy - 知识星系</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
            color: #0ff;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
            pointer-events: none;
            animation: flicker 3s infinite;
        }
        
        .hud-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .hud-subtitle {
            opacity: 0.7;
            font-size: 12px;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 255, 0.03) 50%,
                transparent 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
            animation: scan 8s linear infinite;
        }
        
        .tooltip {
            position: fixed;
            padding: 12px 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            border-radius: 4px;
            font-size: 16px;
            pointer-events: none;
            z-index: 15;
            transform: translate(-50%, -120%);
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            font-size: 12px;
            opacity: 0.5;
            text-align: right;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            font-size: 20px;
            text-align: center;
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #0ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="hud">
        <div class="hud-title">KNOWLEDGE GALAXY</div>
        <div class="hud-subtitle">>>> NAVIGATION SYSTEM v1.0</div>
        <div class="hud-subtitle" style="margin-top: 10px;">[ HOVER TO IDENTIFY ]</div>
    </div>
    
    <div class="scanline"></div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <div class="footer">
        PRESS 'G' FOR WARP JUMP<br>
        MOUSE TO NAVIGATE
    </div>
    
    <div class="loading" id="loading">
        <div>INITIALIZING GALAXY...</div>
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const links = [
            { title: '官方卡网', url: 'https://fh10.zmfaka.cn/shop/24XZCD9E', color: 0x00ffff },
            { title: '官方客服', url: 'https://t.me/Facebookkf_bot', color: 0xff00ff },
            { title: '官方群组', url: 'https://t.me/fb180', color: 0x9945ff },
            { title: '脸书官网', url: 'https://www.facebook.com/', color: 0xff6b35 }
        ];

        let scene, camera, renderer, planets = [], stars, raycaster, mouse;
        let hoveredPlanet = null;
        const tooltip = document.getElementById('tooltip');
        const loading = document.getElementById('loading');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0008);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createStarfield();
            createPlanets();
            createLights();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onMouseClick);
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);

            setTimeout(() => {
                loading.style.display = 'none';
            }, 1500);

            animate();
        }

        function createStarfield() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 2000; i++) {
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;
                vertices.push(x, y, z);

                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.5, 0.5, 0.8);
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function createPlanets() {
            const radius = 8;
            const angleStep = (Math.PI * 2) / links.length;

            links.forEach((link, index) => {
                const angle = angleStep * index;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const y = (Math.random() - 0.5) * 2;

                const geometry = new THREE.SphereGeometry(0.8, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: link.color,
                    emissive: link.color,
                    emissiveIntensity: 0.5,
                    shininess: 100
                });

                const planet = new THREE.Mesh(geometry, material);
                planet.position.set(x, y, z);
                planet.userData = link;

                const glowGeometry = new THREE.SphereGeometry(1, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: link.color,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                planet.add(glow);

                const particleCount = 50;
                const particles = new THREE.BufferGeometry();
                const particlePositions = [];
                for (let i = 0; i < particleCount; i++) {
                    particlePositions.push(
                        (Math.random() - 0.5) * 3,
                        (Math.random() - 0.5) * 3,
                        (Math.random() - 0.5) * 3
                    );
                }
                particles.setAttribute('position', new THREE.Float32BufferAttribute(particlePositions, 3));
                const particleMaterial = new THREE.PointsMaterial({
                    color: link.color,
                    size: 0.05,
                    transparent: true,
                    opacity: 0.6
                });
                const particleSystem = new THREE.Points(particles, particleMaterial);
                planet.add(particleSystem);
                planet.userData.particles = particleSystem;

                scene.add(planet);
                planets.push(planet);
            });
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            links.forEach((link, index) => {
                const light = new THREE.PointLight(link.color, 2, 20);
                light.position.copy(planets[index].position);
                scene.add(light);
            });
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            camera.position.x += (mouse.x * 2 - camera.position.x) * 0.05;
            camera.position.y += (-mouse.y * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planets);

            planets.forEach(planet => {
                planet.scale.set(1, 1, 1);
                planet.children[0].material.opacity = 0.2;
            });

            if (intersects.length > 0) {
                hoveredPlanet = intersects[0].object;
                hoveredPlanet.scale.set(1.3, 1.3, 1.3);
                hoveredPlanet.children[0].material.opacity = 0.4;

                tooltip.textContent = hoveredPlanet.userData.title;
                tooltip.style.left = event.clientX + 'px';
                tooltip.style.top = event.clientY + 'px';
                tooltip.classList.add('show');

                document.body.style.cursor = 'pointer';
            } else {
                hoveredPlanet = null;
                tooltip.classList.remove('show');
                document.body.style.cursor = 'default';
            }
        }

        function onMouseClick() {
            if (hoveredPlanet) {
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.left = event.clientX + 'px';
                ripple.style.top = event.clientY + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.border = '2px solid #0ff';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripple 0.6s ease-out';
                document.body.appendChild(ripple);

                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ripple {
                        to {
                            width: 100px;
                            height: 100px;
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);

                setTimeout(() => ripple.remove(), 600);
                setTimeout(() => {
                    window.open(hoveredPlanet.userData.url, '_blank');
                }, 300);
            }
        }

        function onKeyDown(event) {
            if (event.key === 'g' || event.key === 'G') {
                camera.position.z = 30;
                const targetZ = 15;
                const duration = 1000;
                const startTime = Date.now();

                function warpJump() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    camera.position.z = 30 - (30 - targetZ) * progress;

                    if (progress < 1) {
                        requestAnimationFrame(warpJump);
                    }
                }
                warpJump();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            stars.rotation.y += 0.0002;

            planets.forEach((planet, index) => {
                planet.rotation.y += 0.01;
                
                const time = Date.now() * 0.001;
                planet.position.y += Math.sin(time + index) * 0.001;

                if (planet.userData.particles) {
                    planet.userData.particles.rotation.y += 0.02;
                }
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
