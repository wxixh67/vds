<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的导航站</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="header">
    <div class="logo">MyNav</div>
  </header>

  <!-- 主体 -->
  <main class="main">
    <section class="grid">
      <!-- 单个导航卡片 -->
      <a class="card" href="https://chat.openai.com" target="_blank">
        <div class="card-title">ChatGPT</div>
        <p>智能对话助手</p>
      </a>

      <a class="card" href="https://github.com" target="_blank">
        <div class="card-title">GitHub</div>
        <p>代码托管平台</p>
      </a>

      <a class="card" href="https://www.youtube.com" target="_blank">
        <div class="card-title">YouTube</div>
        <p>视频学习娱乐</p>
      </a>

      <a class="card" href="https://mail.google.com" target="_blank">
        <div class="card-title">Gmail</div>
        <p>谷歌邮箱</p>
      </a>
    </section>
  </main>

  <!-- 底部 -->
  <footer class="footer">
    <p>© 2025 我的个人导航站</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
